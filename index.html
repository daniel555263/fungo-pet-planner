<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狗狗城市 - 沉浸式3D地图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0f1c 0%, #1a2332 50%, #2a3441 100%);
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        
        /* 3D场景容器 */
        .scene-container {
            width: 100%;
            height: 100vh;
            perspective: 1200px;
            perspective-origin: 50% 40%;
            position: relative;
            overflow: hidden;
        }
        
        /* 主3D世界 */
        .world-3d {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateY(0deg) scale(0.8);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 地面网格 */
        .ground {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(74, 144, 226, 0.15) 0%, transparent 70%),
                linear-gradient(0deg, 
                    transparent 48%, 
                    rgba(74, 144, 226, 0.3) 49%, 
                    rgba(74, 144, 226, 0.3) 51%, 
                    transparent 52%),
                linear-gradient(90deg, 
                    transparent 48%, 
                    rgba(74, 144, 226, 0.3) 49%, 
                    rgba(74, 144, 226, 0.3) 51%, 
                    transparent 52%),
                linear-gradient(135deg, #1a2332 25%, #2a3441 25%, #2a3441 50%, #1a2332 50%, #1a2332 75%, #2a3441 75%);
            background-size: 200px 200px, 100px 100px, 100px 100px, 60px 60px;
            transform: translateZ(-20px);
            border-radius: 20px;
        }
        
        /* 真实3D建筑 */
        .building-3d {
            position: absolute;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .building-3d:hover {
            transform: translateZ(10px) scale(1.02);
        }
        
        /* 建筑面 */
        .building-face {
            position: absolute;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .building-front {
            transform: translateZ(25px);
            background: linear-gradient(180deg, #3b82f6, #1e40af);
        }
        
        .building-back {
            transform: translateZ(-25px) rotateY(180deg);
            background: linear-gradient(180deg, #1e40af, #1e3a8a);
        }
        
        .building-left {
            transform: rotateY(-90deg) translateZ(25px);
            background: linear-gradient(180deg, #2563eb, #1d4ed8);
        }
        
        .building-right {
            transform: rotateY(90deg) translateZ(25px);
            background: linear-gradient(180deg, #2563eb, #1d4ed8);
        }
        
        .building-top {
            transform: rotateX(90deg) translateZ(25px);
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
        }
        
        /* 建筑窗户 */
        .building-windows {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(auto-fit, 20px);
            gap: 8px;
            z-index: 2;
        }
        
        .window-3d {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border-radius: 2px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
            animation: windowGlow 4s infinite alternate;
        }
        
        @keyframes windowGlow {
            0% { 
                opacity: 0.6;
                box-shadow: inset 0 1px 3px rgba(0,0,0,0.3), 0 0 10px rgba(251, 191, 36, 0.3);
            }
            100% { 
                opacity: 1;
                box-shadow: inset 0 1px 3px rgba(0,0,0,0.3), 0 0 20px rgba(251, 191, 36, 0.6);
            }
        }
        
        /* 3D POI设计 */
        .poi-3d {
            position: absolute;
            transform-style: preserve-3d;
            cursor: pointer;
            z-index: 300;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .poi-3d:hover {
            transform: translateZ(20px) scale(1.1);
        }
        
        .poi-pillar {
            width: 8px;
            height: 60px;
            background: linear-gradient(180deg, transparent, rgba(74, 144, 226, 0.8));
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            border-radius: 4px;
            animation: pillarPulse 2s infinite;
        }
        
        @keyframes pillarPulse {
            0%, 100% { 
                height: 60px;
                opacity: 0.6;
            }
            50% { 
                height: 80px;
                opacity: 1;
            }
        }
        
        .poi-sphere {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            transform: translateZ(30px);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.4),
                inset 0 -20px 30px rgba(0,0,0,0.2),
                0 0 40px rgba(74, 144, 226, 0.3);
            animation: poiFloat 3s infinite ease-in-out;
        }
        
        @keyframes poiFloat {
            0%, 100% { transform: translateZ(30px) translateY(0px); }
            50% { transform: translateZ(30px) translateY(-8px); }
        }
        
        .poi-icon-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            animation: iconSpin 6s infinite linear;
        }
        
        @keyframes iconSpin {
            from { transform: translate(-50%, -50%) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg); }
        }
        
        /* POI光环效果 */
        .poi-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            animation: ringExpand 2s infinite;
        }
        
        @keyframes ringExpand {
            0% {
                width: 70px;
                height: 70px;
                opacity: 1;
                border-width: 3px;
            }
            100% {
                width: 120px;
                height: 120px;
                opacity: 0;
                border-width: 1px;
            }
        }
        
        /* 主角3D设计 */
        .player-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 400;
            transform-style: preserve-3d;
        }
        
        .dog-3d {
            transform-style: preserve-3d;
            animation: dogBreath 2s infinite ease-in-out;
        }
        
        @keyframes dogBreath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .dog-body-3d {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #9ca3af, #6b7280);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            transform: translateZ(10px);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.4),
                0 0 20px rgba(156, 163, 175, 0.3);
        }
        
        .dog-shadow {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.3), transparent);
            border-radius: 50%;
            animation: shadowPulse 2s infinite ease-in-out;
        }
        
        @keyframes shadowPulse {
            0%, 100% { 
                width: 80px;
                opacity: 0.3;
            }
            50% { 
                width: 85px;
                opacity: 0.5;
            }
        }
        
        /* 玩家名字3D效果 */
        .player-name-3d {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) translateZ(20px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.3),
                0 0 30px rgba(102, 126, 234, 0.4);
            backdrop-filter: blur(10px);
        }
        
        /* 遛狗时的动画增强 */
        .player-3d.walking .dog-3d {
            animation: dogWalk3D 0.6s infinite, dogBreath 2s infinite ease-in-out;
        }
        
        @keyframes dogWalk3D {
            0%, 100% { 
                transform: rotateZ(-3deg) translateY(0px);
            }
            25% { 
                transform: rotateZ(1deg) translateY(-5px);
            }
            50% { 
                transform: rotateZ(3deg) translateY(0px);
            }
            75% { 
                transform: rotateZ(-1deg) translateY(-3px);
            }
        }
        
        /* 天空盒 */
        .skybox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #1e3a8a 0%, 
                #3730a3 20%, 
                #1e40af 40%, 
                #1e3a8a 100%);
            z-index: -1;
        }
        
        .skybox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.08) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.12) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 250px 250px, 180px 180px;
            animation: starTwinkle 8s infinite;
        }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            animation: particleFloat 6s infinite linear;
        }
        
        @keyframes particleFloat {
            from {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* UI界面优化 */
        .ui-panel {
            position: fixed;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            z-index: 500;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .nav-panel-3d {
            top: 20px;
            left: 20px;
            width: 280px;
            max-height: 400px;
            padding: 20px;
        }
        
        .control-panel-3d {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
        }
        
        .view-controls-3d {
            bottom: 20px;
            right: 20px;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn-3d {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .control-btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn-3d.active {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        /* POI类型特定样式 */
        .poi-3d.type-park .poi-sphere {
            background: radial-gradient(circle at 30% 30%, #86efac, #22c55e);
        }
        
        .poi-3d.type-cafe .poi-sphere {
            background: radial-gradient(circle at 30% 30%, #fed7aa, #f97316);
        }
        
        .poi-3d.type-store .poi-sphere {
            background: radial-gradient(circle at 30% 30%, #bfdbfe, #3b82f6);
        }
        
        .poi-3d.type-hospital .poi-sphere {
            background: radial-gradient(circle at 30% 30%, #fecaca, #ef4444);
        }
        
        .poi-3d.type-treasure .poi-sphere {
            background: radial-gradient(circle at 30% 30%, #fde047, #eab308);
            animation: poiFloat 3s infinite ease-in-out, treasureGlow 1.5s infinite;
        }
        
        @keyframes treasureGlow {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(0,0,0,0.4),
                    inset 0 -20px 30px rgba(0,0,0,0.2),
                    0 0 40px rgba(234, 179, 8, 0.6);
            }
            50% {
                box-shadow: 
                    0 10px 30px rgba(0,0,0,0.4),
                    inset 0 -20px 30px rgba(0,0,0,0.2),
                    0 0 60px rgba(234, 179, 8, 0.9);
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .scene-container {
                perspective: 800px;
            }
            
            .world-3d {
                transform: rotateX(50deg) rotateY(0deg) scale(0.9);
            }
            
            .nav-panel-3d {
                width: 250px;
                left: 10px;
                top: 10px;
            }
            
            .control-panel-3d {
                bottom: 10px;
                padding: 10px 20px;
            }
            
            .view-controls-3d {
                bottom: 10px;
                right: 10px;
            }
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>构建3D世界中...</h2>
            <p>正在加载沉浸式体验</p>
        </div>
    </div>
    
    <!-- 天空盒 -->
    <div class="skybox"></div>
    
    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>
    
    <!-- 3D场景 -->
    <div class="scene-container">
        <div class="world-3d" id="world3d">
            <!-- 地面 -->
            <div class="ground"></div>
            
            <!-- 3D建筑群 -->
            <div class="building-3d" style="top: 20%; left: 20%; transform: translateZ(0px);">
                <div class="building-face building-front" style="width: 80px; height: 120px;">
                    <div class="building-windows">
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                    </div>
                </div>
                <div class="building-face building-back" style="width: 80px; height: 120px;"></div>
                <div class="building-face building-left" style="width: 50px; height: 120px;"></div>
                <div class="building-face building-right" style="width: 50px; height: 120px;"></div>
                <div class="building-face building-top" style="width: 80px; height: 50px;"></div>
            </div>
            
            <div class="building-3d" style="top: 60%; left: 70%; transform: translateZ(0px);">
                <div class="building-face building-front" style="width: 100px; height: 80px;">
                    <div class="building-windows">
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                    </div>
                </div>
                <div class="building-face building-back" style="width: 100px; height: 80px;"></div>
                <div class="building-face building-left" style="width: 60px; height: 80px;"></div>
                <div class="building-face building-right" style="width: 60px; height: 80px;"></div>

            </div>
            
            <div class="building-3d" style="top: 30%; left: 75%; transform: translateZ(0px);">
                <div class="building-face building-front" style="width: 60px; height: 60px;">
                    <div class="building-windows">
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                    </div>
                </div>
                <div class="building-face building-back" style="width: 60px; height: 60px;"></div>
                <div class="building-face building-left" style="width: 40px; height: 60px;"></div>
                <div class="building-face building-right" style="width: 40px; height: 60px;"></div>
                <div class="building-face building-top" style="width: 60px; height: 40px;"></div>
            </div>
            
            <div class="building-3d" style="top: 65%; left: 15%; transform: translateZ(0px);">
                <div class="building-face building-front" style="width: 70px; height: 100px;">
                    <div class="building-windows">
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                        <div class="window-3d"></div>
                    </div>
                </div>
                <div class="building-face building-back" style="width: 70px; height: 100px;"></div>
                <div class="building-face building-left" style="width: 50px; height: 100px;"></div>
                <div class="building-face building-right" style="width: 50px; height: 100px;"></div>
                <div class="building-face building-top" style="width: 70px; height: 50px;"></div>
            </div>
            
            <!-- 3D POI点位 -->
            <div class="poi-3d type-park" style="top: 35%; left: 35%;" data-name="中央公园" data-distance="120">
                <div class="poi-pillar"></div>
                <div class="poi-sphere">
                    <div class="poi-icon-3d">🌳</div>
                </div>
                <div class="poi-ring"></div>
            </div>
            
            <div class="poi-3d type-cafe" style="top: 50%; left: 60%;" data-name="萌宠咖啡" data-distance="45">

                    <div class="poi-icon-3d">☕</div>
                </div>
                <div class="poi-ring"></div>

            <div class="poi-3d type-store" style="top: 70%; left: 40%;" data-name="汪汪宠物店" data-distance="156">

                    <div class="poi-icon-3d">🏪</div>

            <div class="poi-3d type-hospital" style="top: 40%; left: 75%;" data-name="爱心宠物医院" data-distance="210">

                    <div class="poi-icon-3d">🏥</div>

                    <div class="poi-icon-3d">💎</div>

            <div class="player-3d" id="player3d">
                <div class="dog-shadow"></div>
                <div class="dog-3d">
                    <div class="dog-body-3d">

                    </div>
                </div>
                <div class="player-name-3d">妞子</div>
            </div>
        </div>
    </div>
    
    <!-- UI界面 -->
    <div class="ui-panel nav-panel-3d">
        <h3 style="color: white; margin-bottom: 15px; font-size: 16px;">🗺️ 附近地点</h3>
        <div id="poiList3d" style="color: white; font-size: 14px;">
            <div style="margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                <div style="font-weight: 600;">☕ 萌宠咖啡</div>
                <div style="font-size: 12px; opacity: 0.8;">📍 45m · 💰 +50分</div>
            </div>
            <div style="margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                <div style="font-weight: 600;">💎 神秘宝箱</div>
                <div style="font-size: 12px; opacity: 0.8;">📍 38m · 💰 +200分</div>
            </div>
            <div style="margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                <div style="font-weight: 600;">🌳 中央公园</div>
                <div style="font-size: 12px; opacity: 0.8;">📍 120m · 💰 +50分</div>
            </div>
        </div>
    </div>
    
    <div class="ui-panel control-panel-3d">
        <button class="control-btn-3d" id="walkBtn3d" onclick="toggleWalk3D()">
            🐾 开始遛狗
        </button>
    </div>
    
    <div class="ui-panel view-controls-3d">
        <button class="control-btn-3d" onclick="rotateView('left')">↺</button>
        <button class="control-btn-3d" onclick="rotateView('right')">↻</button>
        <button class="control-btn-3d" onclick="tiltView()">📐</button>
    </div>
    
    <script>
        // 全局状态
        let isWalking = false;
        let worldRotationY = 0;
        let worldRotationX = 60;
        let cameraDistance = 0.8;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            initPoiInteractions();
            hideLoadingScreen();
        });
        
        // 隐藏加载屏幕
        function hideLoadingScreen() {
            setTimeout(() => {
                const loading = document.getElementById('loadingOverlay');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 2000);
        }
        
        // 初始化粒子效果
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置和动画延迟
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // 随机颜色变化
                const colors = [
                    'rgba(74, 144, 226, 0.6)',
                    'rgba(99, 102, 241, 0.4)',
                    'rgba(139, 92, 246, 0.5)',
                    'rgba(59, 130, 246, 0.3)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
                
                // 移除粒子
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 10000);
            }
            
            // 持续创建粒子
            setInterval(createParticle, 500);
            
            // 初始粒子
            for (let i = 0; i < 20; i++) {
                setTimeout(createParticle, i * 100);
            }
        }
        
        // 初始化POI交互
        function initPoiInteractions() {
            const pois = document.querySelectorAll('.poi-3d');
            
            pois.forEach(poi => {
                poi.addEventListener('click', function() {
                    showPoi3DDetail(this);
                });
                
                // 鼠标悬停效果增强
                poi.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateZ(25px) scale(1.15)';
                    
                    // 添加额外的光环效果
                    const extraRing = document.createElement('div');
                    extraRing.className = 'poi-ring';
                    extraRing.style.animationDelay = '0.5s';
                    extraRing.style.borderColor = 'rgba(251, 191, 36, 0.8)';
                    this.appendChild(extraRing);
                    
                    setTimeout(() => {
                        if (extraRing.parentNode) {
                            extraRing.parentNode.removeChild(extraRing);
                        }
                    }, 2000);
                });
                
                poi.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        }
        
        // 显示POI详情（3D版本）
        function showPoi3DDetail(poi) {
            const name = poi.dataset.name;
            const distance = poi.dataset.distance;
            
            // 创建3D弹窗效果
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                backdrop-filter: blur(10px);
            `;
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
                    border: 1px solid rgba(255,255,255,0.3);
                    border-radius: 25px;
                    padding: 30px;
                    max-width: 350px;
                    width: 90%;
                    text-align: center;
                    color: white;
                    backdrop-filter: blur(20px);
                    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
                    transform: scale(0.8);
                    transition: transform 0.3s ease;
                ">
                    <div style="font-size: 48px; margin-bottom: 15px;">
                        ${poi.querySelector('.poi-icon-3d').innerText}
                    </div>
                    <h2 style="margin-bottom: 10px; font-size: 24px;">${name}</h2>
                    <p style="margin-bottom: 20px; opacity: 0.8;">距离: ${distance}m</p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button onclick="navigateTo3D('${name}')" style="
                            background: linear-gradient(135deg, #667eea, #764ba2);
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 15px;
                            font-weight: 600;
                            cursor: pointer;
                        ">🧭 导航</button>
                        <button onclick="this.closest('[style*=fixed]').remove()" style="
                            background: linear-gradient(135deg, #ef4444, #dc2626);
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 15px;
                            font-weight: 600;
                            cursor: pointer;
                        ">关闭</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 动画进入
            setTimeout(() => {
                modal.querySelector('div').style.transform = 'scale(1)';
            }, 50);
            
            // 点击外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.remove();
                }
            });
            
            // 震动反馈
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]);
            }
        }
        
        // 导航功能
        function navigateTo3D(poiName) {
            showNotification(`🗺️ 正在导航到 ${poiName}...`, 'info');
            
            // 关闭弹窗
            const modal = document.querySelector('[style*="position: fixed"]');
            if (modal) modal.remove();
            
            // 模拟导航路径动画
            animateNavigation();
        }
        
        // 导航路径动画
        function animateNavigation() {
            const player = document.getElementById('player3d');
            const originalTransform = player.style.transform;
            
            let step = 0;
            const navAnimation = setInterval(() => {
                step++;
                const offset = Math.sin(step * 0.3) * 10;
                player.style.transform = `translate(calc(-50% + ${offset}px), calc(-50% + ${step * 2}px))`;
                
                if (step >= 50) {
                    clearInterval(navAnimation);
                    player.style.transform = originalTransform;
                    showNotification('🎯 已到达目的地！', 'success');
                }
            }, 100);
        }
        
        // 切换遛狗模式（3D版本）
        function toggleWalk3D() {
            const btn = document.getElementById('walkBtn3d');
            const player = document.getElementById('player3d');
            
            isWalking = !isWalking;
            
            if (isWalking) {
                btn.textContent = '🛑 停止遛狗';
                btn.classList.add('active');
                player.classList.add('walking');
                showNotification('🐕 遛狗模式开启！妞子很兴奋~', 'success');
                startAdvancedWalkingEffects();
            } else {
                btn.textContent = '🐾 开始遛狗';
                btn.classList.remove('active');
                player.classList.remove('walking');
                showNotification('😴 遛狗结束，妞子累了~', 'info');
                stopAdvancedWalkingEffects();
            }
        }
        
        // 高级遛狗效果
        let walkingEffectsInterval;
        function startAdvancedWalkingEffects() {
            const player = document.getElementById('player3d');
            
            walkingEffectsInterval = setInterval(() => {
                // 创建脚印效果
                createFootprint();
                
                // 随机轻微移动
                const randomX = (Math.random() - 0.5) * 20;
                const randomY = (Math.random() - 0.5) * 20;
                player.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px))`;
                
                // 恢复位置
                setTimeout(() => {
                    player.style.transform = 'translate(-50%, -50%)';
                }, 300);
            }, 2000);
        }
        
        function stopAdvancedWalkingEffects() {
            if (walkingEffectsInterval) {
                clearInterval(walkingEffectsInterval);
            }
        }
        
        // 创建脚印效果
        function createFootprint() {
            const footprint = document.createElement('div');
            footprint.style.cssText = `
                position: absolute;
                width: 20px;
                height: 25px;
                background: rgba(255,255,255,0.3);
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) translateZ(5px);
                pointer-events: none;
                animation: footprintFade 3s ease-out forwards;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes footprintFade {
                    0% { opacity: 0.6; transform: translate(-50%, -50%) translateZ(5px) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) translateZ(5px) scale(0.5); }
                }
            `;
            document.head.appendChild(style);
            
            document.getElementById('world3d').appendChild(footprint);
            
            setTimeout(() => {
                if (footprint.parentNode) {
                    footprint.parentNode.removeChild(footprint);
                }
                if (style.parentNode) {
                    style.parentNode.removeChild(style);
                }
            }, 3000);
        }
        
        // 视角控制
        function rotateView(direction) {
            const world = document.getElementById('world3d');
            
            if (direction === 'left') {
                worldRotationY -= 15;
            } else if (direction === 'right') {
                worldRotationY += 15;
            }
            
            updateWorldTransform();
            showNotification(`🔄 视角旋转${direction === 'left' ? '左' : '右'} 15°`, 'info');
        }
        
        function tiltView() {
            const world = document.getElementById('world3d');
            
            if (worldRotationX === 60) {
                worldRotationX = 30;
                showNotification('📐 切换到低角度视角', 'info');
            } else if (worldRotationX === 30) {
                worldRotationX = 75;
                showNotification('📐 切换到高角度视角', 'info');
            } else {
                worldRotationX = 60;
                showNotification('📐 切换到标准视角', 'info');
            }
            
            updateWorldTransform();
        }
        
        function updateWorldTransform() {
            const world = document.getElementById('world3d');
            world.style.transform = `rotateX(${worldRotationX}deg) rotateY(${worldRotationY}deg) scale(${cameraDistance})`;
        }
        
        // 通知系统
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                info: 'linear-gradient(135deg, #3b82f6, #1d4ed8)',
                success: 'linear-gradient(135deg, #10b981, #059669)',
                warning: 'linear-gradient(135deg, #f59e0b, #d97706)',
                error: 'linear-gradient(135deg, #ef4444, #dc2626)'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%) translateY(-100px);
                background: ${colors[type]};
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                font-weight: 600;
                z-index: 3000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                backdrop-filter: blur(20px);
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                max-width: 300px;
                text-align: center;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 动画进入
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(0px)';
            }, 100);
            
            // 自动消失
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }
        
        // 触摸手势支持（移动端）
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault(); // 防止页面滚动
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 判断手势方向
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    rotateView('right');
                } else {
                    rotateView('left');
                }
            } else if (Math.abs(deltaY) > 50) {
                if (deltaY < 0) {
                    tiltView();
                }
            }
        });
        
        // 键盘控制
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    rotateView('left');
                    break;
                case 'ArrowRight':
                    rotateView('right');
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    tiltView();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleWalk3D();
                    break;
            }
        });
        
        // 性能优化：减少不必要的重绘
        let animationFrame;
        function optimizeAnimations() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            animationFrame = requestAnimationFrame(() => {
                // 批量更新DOM操作
                const windows = document.querySelectorAll('.window-3d');
                windows.forEach((window, index) => {
                    window.style.animationDelay = (index * 0.2) + 's';
                });
            });
        }
        
        // 初始化性能优化
        setTimeout(optimizeAnimations, 1000);
        
        // 欢迎信息
        setTimeout(() => {
            showNotification('🎮 欢迎来到3D狗狗城市！使用箭头键或手势控制视角', 'success');
        }, 3000);
        
        console.log('🎮 沉浸式3D狗狗城市已加载完成！');
    </script>
</body>
</html>
