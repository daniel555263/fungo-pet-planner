        // æ›´æ–°æœ€è¿‘POIæ˜¾ç¤º

            if (poi.classList.contains('type-park')) {

            } else if (poi.classList.contains('type-cafe')) {

        // å…³é—­POIè¯¦æƒ…

        // å¼€å§‹æ‰“å¡

        // åˆ‡æ¢é›ç‹—æ¨¡å¼

        // æ¨¡æ‹Ÿè®¡æ­¥åŠŸèƒ½
