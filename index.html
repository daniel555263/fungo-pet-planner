<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunGo - 宠物旅行规划器</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #000;
      overflow-x: hidden;
    }

    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    @keyframes pawWalkS {
      0% { opacity: 0.3; transform: scale(0.9) rotate(-10deg); }
      50% { opacity: 0.6; transform: scale(1.1) rotate(5deg); }
      100% { opacity: 0.4; transform: scale(0.95) rotate(-15deg); }
    }

    .fade-in { animation: fadeIn 0.3s ease-out; }
    .loading-spin { animation: rotate 1s linear infinite; }
    .bounce-ball { animation: bounce 2s infinite; }

    /* 通用样式 */
    .container {
      min-height: 100vh;
      background: #fff;
      position: relative;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .content {
      padding-top: 60px;
      padding-bottom: 20px;
      min-height: 100vh;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo-fun {
      color: #333;
    }

    .logo-go {
      color: #4285F4;
    }

    .logo-dot {
      width: 6px;
      height: 6px;
      background: #FF6B35;
      border-radius: 50%;
      margin-top: 2px;
    }

    .add-btn {
      width: 32px;
      height: 32px;
      background: #FF6B35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
      border: none;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    /* 首页样式 */
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      min-height: calc(100vh - 80px);
      justify-content: center;
    }

    .welcome-hero {
      margin-bottom: 40px;
    }

    .hero-title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .hero-subtitle {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 40px;
      max-width: 280px;
    }

    .paw-trail-container {
      position: relative;
      width: 300px;
      height: 140px;
      margin: 20px auto 40px;
    }

    .paw-print {
      position: absolute;
      font-size: 14px;
      animation: pawWalkS 4s infinite;
      color: #ccc;
    }

    /* S型路径 */
    .paw-print:nth-child(1) { left: 40px; top: 100px; animation-delay: 0s; }
    .paw-print:nth-child(2) { left: 80px; top: 80px; animation-delay: 0.4s; }
    .paw-print:nth-child(3) { left: 120px; top: 50px; animation-delay: 0.8s; }
    .paw-print:nth-child(4) { left: 160px; top: 40px; animation-delay: 1.2s; }
    .paw-print:nth-child(5) { left: 200px; top: 60px; animation-delay: 1.6s; }
    .paw-print:nth-child(6) { left: 240px; top: 90px; animation-delay: 2s; }

    .paw-end {
      position: absolute;
      right: 30px;
      top: 20px;
      font-size: 24px;
      animation: bounce 2s infinite;
      animation-delay: 2.4s;
    }

    .create-trip-btn {
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
    }

    .create-trip-btn:active {
      transform: scale(0.98);
    }

    /* 行程卡片 */
    .trip-card {
      margin: 16px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s;
      background: white;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .trip-card:active {
      transform: scale(0.98);
    }

    .trip-card-image {
      width: 100%;
      height: 160px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .trip-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.6));
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .trip-date {
      color: white;
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .trip-destination {
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    .trip-card-content {
      padding: 16px;
      background: white;
    }

    .trip-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .trip-tag {
      padding: 4px 8px;
      background: #f8f9fa;
      border-radius: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #666;
      border: 1px solid #e8e9ea;
    }

    .trip-info-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .trip-info-detail {
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .see-plan-btn {
      width: 100%;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    /* 表单样式 */
    .form-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .back-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      margin-right: 16px;
      color: #333;
    }

    .progress-bar {
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      margin: 16px 0 8px 0;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4285F4 0%, #34A853 100%);
      border-radius: 2px;
      transition: width 0.3s;
    }

    .step-indicator {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 14px;
      color: #4285F4;
      font-weight: 600;
    }

    .form-content {
      padding: 100px 20px 120px 20px;
      min-height: 100vh;
    }

    .step-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
    }

    .step-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .step-desc {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .location-hint {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
      border: 1px solid #e8e9ea;
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #4285F4;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .city-section {
      margin-bottom: 24px;
    }

    .district-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .city-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .city-item {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .city-item.selected {
      background: #e3f2fd;
      border-color: #4285F4;
    }

    .city-flag {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .city-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #333;
    }

    .city-country {
      font-size: 12px;
      color: #666;
    }

    .city-weather {
      font-size: 11px;
      color: #4285F4;
      margin-top: 2px;
    }

    .duration-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin: 40px 0;
    }

    .counter-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
      background: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .counter-btn:active {
      background: #f0f0f0;
      transform: scale(0.95);
    }

    .counter-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .counter-value {
      font-size: 36px;
      font-weight: 600;
      min-width: 100px;
      text-align: center;
      color: #4285F4;
    }

    .calendar-container {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.08);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .calendar-nav {
      display: flex;
      gap: 16px;
    }

    .calendar-nav-btn {
      background: none;
      border: none;
      color: #4285F4;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .calendar-day-header {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 8px 4px;
      font-weight: 500;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .calendar-day:hover {
      background: #f0f0f0;
    }

    .calendar-day.other-month {
      color: #ccc;
    }

    .calendar-day.selected {
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
    }

    .calendar-day.in-range {
      background: #e3f2fd;
      color: #4285F4;
    }

    .calendar-day.today {
      color: #4285F4;
      font-weight: 600;
      border: 1px solid #4285F4;
    }

    /* 宠物信息样式 */
    .pet-card {
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #e8e9ea;
    }

    .pet-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8A50 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .pet-info {
      flex: 1;
    }

    .pet-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #333;
    }

    .pet-details {
      font-size: 14px;
      color: #666;
    }

    .add-pet-btn {
      width: 100%;
      padding: 16px;
      background: transparent;
      border: 2px dashed #ccc;
      border-radius: 12px;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .add-pet-btn:hover {
      border-color: #4285F4;
      color: #4285F4;
      background: rgba(66, 133, 244, 0.05);
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      left: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
    }

    .next-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .next-btn:not(:disabled):active {
      transform: scale(0.98);
    }

    /* 模态框 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: flex-end;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal-content {
      background: white;
      width: 100%;
      border-radius: 20px 20px 0 0;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .modal-actions {
      display: flex;
      gap: 16px;
    }

    .modal-btn {
      background: none;
      border: none;
      color: #4285F4;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .modal-btn.cancel {
      color: #999;
    }

    .pet-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      padding: 12px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      border-color: #4285F4;
    }

    .form-select {
      padding: 12px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      background: white;
    }

    .form-select:focus {
      border-color: #4285F4;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // 数据配置
    const CONFIG = {
      // 深圳区域（减少到3个+1个自定义）
      shenzhenDistricts: [
        { id: 'futian', name: '福田区', flag: '🏢' },
        { id: 'nanshan', name: '南山区', flag: '🌊' },
        { id: 'luohu', name: '罗湖区', flag: '🏔️' },
        { id: 'custom', name: '自定义', flag: '📍' }
      ],
      // 周边城市（自驾游逻辑）
      nearbyCities: [
        { id: 'dongguan', name: '东莞', country: '广东', flag: '🏭', weather: '26°C 多云', distance: '60km' },
        { id: 'guangzhou', name: '广州', country: '广东', flag: '🌸', weather: '24°C 晴', distance: '120km' },
        { id: 'foshan', name: '佛山', country: '广东', flag: '🏛️', weather: '25°C 阴', distance: '150km' },
        { id: 'zhuhai', name: '珠海', country: '广东', flag: '🏖️', weather: '27°C 晴', distance: '180km' },
        { id: 'huizhou', name: '惠州', country: '广东', flag: '⛰️', weather: '23°C 小雨', distance: '90km' },
        { id: 'zhongshan', name: '中山', country: '广东', flag: '🌳', weather: '26°C 多云', distance: '160km' }
      ],
      dogBreeds: [
        '金毛', '拉布拉多', '边境牧羊犬', '泰迪', '比熊', '柯基', '哈士奇',
        '萨摩耶', '博美', '吉娃娃', '法斗', '英斗', '德牧', '阿拉斯加', '其他'
      ]
    };

    const App = () => {
      // 核心状态
      const [currentView, setCurrentView] = useState('trips');
      const [trips, setTrips] = useState([]);
      const [isCreating, setIsCreating] = useState(false);
      const [currentStep, setCurrentStep] = useState(1);
      const [pets, setPets] = useState([
        { id: 1, name: '小白', age: 3, breed: '金毛', weight: 25 }
      ]);
      
      // 表单数据
      const [formData, setFormData] = useState({
        destination: '',
        isLocal: false,
        duration: 3,
        startDate: null,
        endDate: null,
        selectedPets: [1]
      });

      // 处理创建行程
      const handleCreateTrip = () => {
        setIsCreating(true);
        setCurrentStep(1);
      };

      // 处理步骤导航
      const handleNextStep = () => {
        const maxSteps = formData.isLocal ? 2 : 4; // 本地只需要2步，外地需要4步
        
        if (currentStep < maxSteps) {
          setCurrentStep(currentStep + 1);
        } else {
          // 完成创建
          const newTrip = {
            id: Date.now(),
            ...formData,
            createdAt: new Date()
          };
          setTrips([...trips, newTrip]);
          setIsCreating(false);
          setCurrentStep(1);
          setFormData({
            destination: '',
            isLocal: false,
            duration: 3,
            startDate: null,
            endDate: null,
            selectedPets: [1]
          });
        }
      };

      const handleBackStep = () => {
        if (currentStep > 1) {
          setCurrentStep(currentStep - 1);
        } else {
          setIsCreating(false);
        }
      };

      // 渲染主视图
      const renderMainView = () => {
        if (isCreating) {
          return <TripCreator 
            step={currentStep}
            formData={formData}
            setFormData={setFormData}
            onNext={handleNextStep}
            onBack={handleBackStep}
            pets={pets}
            setPets={setPets}
          />;
        }

        return <TripsView trips={trips} onCreateTrip={handleCreateTrip} />;
      };

      return (
        <div className="container">
          {renderMainView()}
        </div>
      );
    };

    // 行程列表视图
    const TripsView = ({ trips, onCreateTrip }) => {
      if (trips.length === 0) {
        return (
          <>
            <div className="header">
              <div className="logo-section">
                <div className="logo-text">
                  <span className="logo-fun">Fun</span><span className="logo-go">Go</span>
                </div>
                <div className="logo-dot"></div>
              </div>
              <button className="add-btn" onClick={onCreateTrip}>+</button>
            </div>
            <div className="content">
            {trips.map(trip => (
              <TripCard key={trip.id} trip={trip} />
            ))}
          </div>
        </>
      );
    };

    // 行程卡片组件
    const TripCard = ({ trip }) => {
      const formatDate = (date) => {
        if (!date) return '';
        const d = new Date(date);
        const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        return `${d.getDate()} ${months[d.getMonth()]}`;
      };

      const getDestinationInfo = () => {
        // 先查找深圳区域
        const district = CONFIG.shenzhenDistricts.find(d => d.id === trip.destination);
        if (district) {
          return { name: district.name, country: '深圳', flag: district.flag };
        }
        // 再查找周边城市
        const city = CONFIG.nearbyCities.find(c => c.id === trip.destination);
        return city || { name: '未知', country: '未知', flag: '📍' };
      };

      const destinationInfo = getDestinationInfo();

      return (
        <div className="trip-card fade-in">
          <div 
            className="trip-card-image"
            style={{ 
              backgroundImage: `url('https://source.unsplash.com/800x400/?${destinationInfo.name},travel,dog')`
            }}
          >
            <div className="trip-card-overlay">
              <div className="trip-date">
                {formatDate(trip.startDate)} - {formatDate(trip.endDate)}
              </div>
              <div className="trip-destination">
                {destinationInfo.name}
              </div>
            </div>
          </div>
          
          <div className="trip-card-content">
            <div className="trip-tags">
              <div className="trip-tag">
                <span>🐕</span>
                <span>宠物友好</span>
              </div>
              <div className="trip-tag">
                <span>🚗</span>
                <span>自驾游</span>
              </div>
            </div>
            
            <div className="trip-info-title">{destinationInfo.name}</div>
            <div className="trip-info-detail">
              <span>📅</span> {formatDate(trip.startDate)}, 2025
            </div>
            {!trip.isLocal && (
              <div className="trip-info-detail">
                <span>⏱️</span> {trip.duration} 天行程
              </div>
            )}
            
            <button className="see-plan-btn">查看行程</button>
          </div>
        </div>
      );
    };

    // 创建行程组件
    const TripCreator = ({ step, formData, setFormData, onNext, onBack, pets, setPets }) => {
      const totalSteps = formData.isLocal ? 2 : 4;
      const progress = (step / totalSteps) * 100;

      const renderStepContent = () => {
        switch (step) {
          case 1:
            return <DestinationStep formData={formData} setFormData={setFormData} />;
          case 2:
            if (formData.isLocal) {
              return <PetSelectionStep formData={formData} setFormData={setFormData} pets={pets} setPets={setPets} />;
            } else {
              return <DurationStep formData={formData} setFormData={setFormData} />;
            }
          case 3:
            return <DateStep formData={formData} setFormData={setFormData} />;
          case 4:
            return <PetSelectionStep formData={formData} setFormData={setFormData} pets={pets} setPets={setPets} />;
          default:
            return null;
        }
      };

      const isStepValid = () => {
        switch (step) {
          case 1:
            return !!formData.destination;
          case 2:
            if (formData.isLocal) {
              return formData.selectedPets.length > 0;
            } else {
              return formData.duration > 0;
            }
          case 3:
            return !!formData.startDate;
          case 4:
            return formData.selectedPets.length > 0;
          default:
            return false;
        }
      };

      return (
        <>
          <div className="form-header">
            <div style={{ display: 'flex', alignItems: 'center' }}>
              <button className="back-btn" onClick={onBack}>‹</button>
            </div>
            <div className="progress-bar">
              <div className="progress-fill" style={{ width: `${progress}%` }}></div>
              <span className="step-indicator">第 {step}/{totalSteps} 步</span>
            </div>
          </div>
          
          <div className="form-content">
            {renderStepContent()}
          </div>
          
          <button 
            className="next-btn" 
            onClick={onNext}
            disabled={!isStepValid()}
          >
            {step === totalSteps ? '完成创建' : '下一步'}
          </button>
        </>
      );
    };

    // Step 1: 目的地选择
    const DestinationStep = ({ formData, setFormData }) => {
      const [searchQuery, setSearchQuery] = useState('');
      const [showModal, setShowModal] = useState(false);

      const handleDestinationSelect = (destinationId) => {
        const isLocal = CONFIG.shenzhenDistricts.some(d => d.id === destinationId);
        setFormData({ 
          ...formData, 
          destination: destinationId,
          isLocal: isLocal
        });
        setShowModal(false);
      };

      const getSelectedDestination = () => {
        const district = CONFIG.shenzhenDistricts.find(d => d.id === formData.destination);
        if (district) return district.name;
        const city = CONFIG.nearbyCities.find(c => c.id === formData.destination);
        return city ? city.name : '';
      };

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>📍</span>
          </div>
          <h2 className="step-title">选择目的地</h2>
          <p className="step-desc">您想去哪里旅行呢？</p>
          
          <div className="location-hint">
            <span>📍</span>
            <span>已为您定位到深圳，为您推荐附近热门区域</span>
          </div>
          
          <div onClick={() => setShowModal(true)}>
            <input 
              type="text"
              className="search-input"
              placeholder={getSelectedDestination() || "搜索目的地..."}
              value={getSelectedDestination()}
              readOnly
            />
          </div>
          
          <div className="city-section">
            <h3 className="section-title">热门区域</h3>
            <div className="district-grid">
              {CONFIG.shenzhenDistricts.map(district => (
                <div 
                  key={district.id}
                  className={`city-item ${formData.destination === district.id ? 'selected' : ''}`}
                  onClick={() => handleDestinationSelect(district.id)}
                >
                  <div className="city-flag">{district.flag}</div>
                  <div className="city-name">{district.name}</div>
                  <div className="city-country">深圳</div>
                </div>
              ))}
            </div>
          </div>

          <div className="city-section">
            <h3 className="section-title">周边城市（自驾推荐）</h3>
            <div className="city-grid">
              {CONFIG.nearbyCities.map(city => (
                <div 
                  key={city.id}
                  className={`city-item ${formData.destination === city.id ? 'selected' : ''}`}
                  onClick={() => handleDestinationSelect(city.id)}
                >
                  <div className="city-flag">{city.flag}</div>
                  <div className="city-name">{city.name}</div>
                  <div className="city-country">{city.distance}</div>
                  <div className="city-weather">{city.weather}</div>
                </div>
              ))}
            </div>
          </div>

          {showModal && (
            <DestinationModal 
              searchQuery={searchQuery}
              setSearchQuery={setSearchQuery}
              onSelect={handleDestinationSelect}
              onClose={() => setShowModal(false)}
              selectedId={formData.destination}
            />
          )}
        </div>
      );
    };

    // 目的地搜索模态框
    const DestinationModal = ({ searchQuery, setSearchQuery, onSelect, onClose, selectedId }) => {
      const allDestinations = [...CONFIG.shenzhenDistricts, ...CONFIG.nearbyCities];
      const filteredDestinations = allDestinations.filter(dest => 
        dest.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      return (
        <div className="modal" onClick={(e) => e.target === e.currentTarget && onClose()}>
          <div className="modal-content">
            <div className="modal-header">
              <button className="modal-btn cancel" onClick={onClose}>取消</button>
              <div className="modal-title">选择目的地</div>
              <button className="modal-btn" onClick={onClose}>确定</button>
            </div>
            
            <input 
              type="text"
              className="search-input"
              placeholder="搜索目的地..."
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}
              autoFocus
            />
            
            <div style={{ display: 'flex', flexDirection: 'column', gap: '4px' }}>
              {filteredDestinations.map(dest => (
                <div 
                  key={dest.id}
                  onClick={() => onSelect(dest.id)}
                  style={{
                    padding: '12px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px',
                    cursor: 'pointer',
                    borderRadius: '8px',
                    transition: 'background 0.2s',
                    background: selectedId === dest.id ? '#e3f2fd' : 'transparent'
                  }}
                  onMouseEnter={(e) => e.currentTarget.style.background = '#f8f9fa'}
                  onMouseLeave={(e) => e.currentTarget.style.background = selectedId === dest.id ? '#e3f2fd' : 'transparent'}
                >
                  <span style={{ fontSize: '18px' }}>{dest.flag}</span>
                  <div>
                    <div style={{ fontSize: '16px', fontWeight: '500', color: '#333' }}>{dest.name}</div>
                    <div style={{ fontSize: '14px', color: '#666' }}>
                      {CONFIG.shenzhenDistricts.includes(dest) ? '深圳' : dest.country}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // Step 2: 旅行天数（仅外地需要）
    const DurationStep = ({ formData, setFormData }) => {
      const handleIncrease = () => {
        setFormData({ ...formData, duration: formData.duration + 1 });
      };

      const handleDecrease = () => {
        if (formData.duration > 1) {
          setFormData({ ...formData, duration: formData.duration - 1 });
        }
      };

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>📅</span>
          </div>
          <h2 className="step-title">旅行天数</h2>
          <p className="step-desc">您计划旅行几天呢？</p>
          
          <div className="duration-counter">
            <button 
              className="counter-btn" 
              onClick={handleDecrease}
              disabled={formData.duration <= 1}
            >
              −
            </button>
            <div className="counter-value">
              {formData.duration} 天
            </div>
            <button 
              className="counter-btn" 
              onClick={handleIncrease}
            >
              +
            </button>
          </div>
        </div>
      );
    };

    // Step 3: 选择日期（仅外地需要）
    const DateStep = ({ formData, setFormData }) => {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const [selectedRange, setSelectedRange] = useState({
        start: formData.startDate,
        end: formData.endDate
      });

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        
        const days = [];
        
        // 上个月的日期
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = startingDayOfWeek - 1; i >= 0; i--) {
          days.push({
            date: new Date(year, month - 1, prevMonthLastDay - i),
            isOtherMonth: true
          });
        }
        
        // 当月日期
        for (let i = 1; i <= daysInMonth; i++) {
          days.push({
            date: new Date(year, month, i),
            isOtherMonth: false
          });
        }
        
        // 下个月的日期
        const remainingDays = 42 - days.length;
        for (let i = 1; i <= remainingDays; i++) {
          days.push({
            date: new Date(year, month + 1, i),
            isOtherMonth: true
          });
        }
        
        return days;
      };

      const handleDateClick = (date) => {
        const startDate = new Date(date);
        const endDate = new Date(date);
        endDate.setDate(endDate.getDate() + formData.duration - 1);
        
        setSelectedRange({ start: startDate, end: endDate });
        setFormData({ 
          ...formData, 
          startDate: startDate.toISOString(),
          endDate: endDate.toISOString()
        });
      };

      const isInRange = (date) => {
        if (!selectedRange.start || !selectedRange.end) return false;
        const start = new Date(selectedRange.start);
        const end = new Date(selectedRange.end);
        return date >= start && date <= end;
      };

      const isStartDate = (date) => {
        if (!selectedRange.start) return false;
        return date.toDateString() === new Date(selectedRange.start).toDateString();
      };

      const isEndDate = (date) => {
        if (!selectedRange.end) return false;
        return date.toDateString() === new Date(selectedRange.end).toDateString();
      };

      const formatMonthYear = (date) => {
        const months = ['1月', '2月', '3月', '4月', '5月', '6月', 
                       '7月', '8月', '9月', '10月', '11月', '12月'];
        return `${date.getFullYear()}年 ${months[date.getMonth()]}`;
      };

      const days = getDaysInMonth(currentMonth);
      const today = new Date();

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>📅</span>
          </div>
          <h2 className="step-title">选择出发日期</h2>
          <p className="step-desc">请选择您的出发日期</p>
          
          <div className="calendar-container">
            <div className="calendar-header">
              <button 
                className="calendar-nav-btn"
                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))}
              >
                ‹
              </button>
              <div className="calendar-title">{formatMonthYear(currentMonth)}</div>
              <button 
                className="calendar-nav-btn"
                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))}
              >
                ›
              </button>
            </div>
            
            <div className="calendar-grid">
              {['日', '一', '二', '三', '四', '五', '六'].map(day => (
                <div key={day} className="calendar-day-header">{day}</div>
              ))}
              
              {days.map((day, index) => {
                const isToday = day.date.toDateString() === today.toDateString();
                const isSelected = isStartDate(day.date) || isEndDate(day.date);
                const inRange = isInRange(day.date);
                const isPast = day.date < today && !isToday;
                
                return (
                  <div 
                    key={index}
                    className={`calendar-day ${day.isOtherMonth ? 'other-month' : ''} ${isSelected ? 'selected' : ''} ${inRange && !isSelected ? 'in-range' : ''} ${isToday ? 'today' : ''}`}
                    onClick={() => !day.isOtherMonth && !isPast && handleDateClick(day.date)}
                    style={{ 
                      opacity: isPast ? 0.3 : 1,
                      cursor: isPast || day.isOtherMonth ? 'not-allowed' : 'pointer'
                    }}
                  >
                    {day.date.getDate()}
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    // 宠物选择步骤
    const PetSelectionStep = ({ formData, setFormData, pets, setPets }) => {
      const [showAddPetModal, setShowAddPetModal] = useState(false);

      const handlePetToggle = (petId) => {
        const selectedPets = formData.selectedPets.includes(petId)
          ? formData.selectedPets.filter(id => id !== petId)
          : [...formData.selectedPets, petId];
        
        setFormData({ ...formData, selectedPets });
      };

      const handleAddPet = (petData) => {
        const newPet = {
          id: Date.now(),
          ...petData
        };
        setPets([...pets, newPet]);
        setFormData({ 
          ...formData, 
          selectedPets: [...formData.selectedPets, newPet.id] 
        });
        setShowAddPetModal(false);
      };

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>🐕</span>
          </div>
          <h2 className="step-title">同行伙伴</h2>
          <p className="step-desc">选择陪您一起旅行的毛孩子</p>
          
          <div style={{ marginBottom: '20px' }}>
            {pets.map(pet => (
              <div 
                key={pet.id}
                className={`pet-card ${formData.selectedPets.includes(pet.id) ? 'selected' : ''}`}
                onClick={() => handlePetToggle(pet.id)}
                style={{
                  cursor: 'pointer',
                  border: formData.selectedPets.includes(pet.id) ? '2px solid #4285F4' : '1px solid #e8e9ea',
                  background: formData.selectedPets.includes(pet.id) ? '#e3f2fd' : '#f8f9fa'
                }}
              >
                <div className="pet-avatar">🐕</div>
                <div className="pet-info">
                  <div className="pet-name">{pet.name}</div>
                  <div className="pet-details">
                    {pet.age}岁 · {pet.breed} · {pet.weight}kg
                  </div>
                </div>
                {formData.selectedPets.includes(pet.id) && (
                  <div style={{ color: '#4285F4', fontSize: '20px' }}>✓</div>
                )}
              </div>
            ))}
          </div>
          
          <button 
            className="add-pet-btn" 
            onClick={() => setShowAddPetModal(true)}
          >
            <span>+</span>
            <span>添加新伙伴</span>
          </button>

          {showAddPetModal && (
            <AddPetModal 
              onAdd={handleAddPet}
              onClose={() => setShowAddPetModal(false)}
            />
          )}
        </div>
      );
    };

    // 添加宠物模态框
    const AddPetModal = ({ onAdd, onClose }) => {
      const [petData, setPetData] = useState({
        name: '',
        age: '',
        breed: '',
        weight: ''
      });

      const handleSubmit = () => {
        if (petData.name && petData.age && petData.breed && petData.weight) {
          onAdd({
            ...petData,
            age: parseInt(petData.age),
            weight: parseFloat(petData.weight)
          });
        }
      };

      return (
        <div className="modal" onClick={(e) => e.target === e.currentTarget && onClose()}>
          <div className="modal-content">
            <div className="modal-header">
              <button className="modal-btn cancel" onClick={onClose}>取消</button>
              <div className="modal-title">添加新伙伴</div>
              <button className="modal-btn" onClick={handleSubmit}>完成</button>
            </div>
            
            <div className="pet-form">
              <div className="form-group">
                <label className="form-label">姓名</label>
                <input 
                  className="form-input"
                  type="text"
                  placeholder="请输入宠物姓名"
                  value={petData.name}
                  onChange={(e) => setPetData({...petData, name: e.target.value})}
                />
              </div>
              
              <div className="form-group">
                <label className="form-label">年龄</label>
                <input 
                  className="form-input"
                  type="number"
                  placeholder="请输入年龄"
                  value={petData.age}
                  onChange={(e) => setPetData({...petData, age: e.target.value})}
                />
              </div>
              
              <div className="form-group">
                <label className="form-label">品种</label>
                <select 
                  className="form-select"
                  value={petData.breed}
                  onChange={(e) => setPetData({...petData, breed: e.target.value})}
                >
                  <option value="">请选择品种</option>
                  {CONFIG.dogBreeds.map(breed => (
                    <option key={breed} value={breed}>{breed}</option>
                  ))}
                </select>
              </div>
              
              <div className="form-group">
                <label className="form-label">体重 (kg)</label>
                <input 
                  className="form-input"
                  type="number"
                  step="0.1"
                  placeholder="请输入体重"
                  value={petData.weight}
                  onChange={(e) => setPetData({...petData, weight: e.target.value})}
                />
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
