<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狗狗城市 - 游戏化地图Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            overflow: hidden;
            background: #0a0f1c;
            position: relative;
            height: 100vh;
        }
        
        /* 加载画面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .dog-intro {
            animation: bounce 1s infinite;
        }
        
        .dog-intro .dog-3d {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 3s infinite linear;
        }
        
        @keyframes rotate3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-weight: 600;
        }
        
        /* 游戏主界面 */
        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #0a0f1c;
            perspective: 1000px;
        }
        
        /* 地图容器 - 支持3D变换 */
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #0a0f1c;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        
        /* 2D视角 */
        .map-container.view-2d {
            transform: rotateX(0deg) scale(1);
        }
        
        /* 3D视角 */
        .map-container.view-3d {
            transform: rotateX(45deg) scale(1.2) translateY(-50px);
        }
        
        /* 地图网格 */
        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(32, 45, 65, 0.1) 25%, rgba(32, 45, 65, 0.1) 26%, transparent 27%, transparent 74%, rgba(32, 45, 65, 0.1) 75%, rgba(32, 45, 65, 0.1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(32, 45, 65, 0.1) 25%, rgba(32, 45, 65, 0.1) 26%, transparent 27%, transparent 74%, rgba(32, 45, 65, 0.1) 75%, rgba(32, 45, 65, 0.1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        
        /* 道路系统 */
        .roads {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .road {
            position: absolute;
            background: linear-gradient(90deg, #1e3a5f, #2a4a6f, #1e3a5f);
            opacity: 0.8;
            transform: translateZ(1px);
        }
        
        .road-main {
            height: 12px;
            width: 100%;
            top: 50%;
            box-shadow: 0 2px 10px rgba(30, 58, 95, 0.5);
        }
        
        .road-cross {
            width: 10px;
            height: 100%;
            left: 40%;
            box-shadow: 0 2px 10px rgba(30, 58, 95, 0.5);
        }
        
        .road-small1 {
            height: 6px;
            width: 60%;
            top: 25%;
            left: 20%;
            opacity: 0.5;
        }
        
        .road-small2 {
            height: 6px;
            width: 50%;
            top: 75%;
            right: 10%;
            opacity: 0.5;
        }
        
        /* 建筑物 */
        .buildings {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .building {
            position: absolute;
            background: linear-gradient(135deg, #1a2332, #0f1823);
            border: 1px solid rgba(255,255,255,0.05);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }
        
        /* 3D建筑效果 */
        .building::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }
        
        .building::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0,0,0,0.3);
            filter: blur(5px);
            transform: translateZ(-1px);
        }
        
        .building-tall {
            width: 60px;
            height: 80px;
            transform: translateZ(20px);
        }
        
        .building-wide {
            width: 100px;
            height: 50px;
            transform: translateZ(10px);
        }
        
        .building-small {
            width: 40px;
            height: 40px;
            transform: translateZ(5px);
        }
        
        /* 建筑窗户灯光 */
        .building-lights {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }
        
        .window {
            background: rgba(255, 220, 100, 0.2);
            animation: windowFlicker 5s infinite;
        }
        
        @keyframes windowFlicker {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        
        /* 精致的POI设计 */
        .poi {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .poi-container {
            position: relative;
            transform: translateZ(30px);
        }
        
        .poi-base {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 2px 5px rgba(255,255,255,0.5);
            transform-style: preserve-3d;
        }
        
        .poi-icon {
            font-size: 30px;
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        /* POI光环效果 */
        .poi-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 25px;
            pointer-events: none;
        }
        
        .poi.nearby .poi-glow {
            background: radial-gradient(circle, rgba(251,191,36,0.4), transparent);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .poi.data-needed .poi-glow {
            background: radial-gradient(circle, rgba(239,68,68,0.4), transparent);
            animation: urgentGlow 1s infinite;
        }
        
        @keyframes urgentGlow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.9; }
        }
        
        /* POI悬浮标签 */
        .poi-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .poi-points {
            color: #fbbf24;
            font-weight: bold;
            margin-left: 5px;
        }
        
        /* POI类型样式 */
        .poi.type-park .poi-base {
            background: linear-gradient(135deg, #86efac, #4ade80);
        }
        
        .poi.type-cafe .poi-base {
            background: linear-gradient(135deg, #fed7aa, #fb923c);
        }
        
        .poi.type-store .poi-base {
            background: linear-gradient(135deg, #bfdbfe, #60a5fa);
        }
        
        .poi.type-hospital .poi-base {
            background: linear-gradient(135deg, #fecaca, #f87171);
        }
        
        .poi.type-treasure .poi-base {
            background: linear-gradient(135deg, #fde047, #facc15);
            animation: treasurePulse 1.5s infinite;
        }
        
        @keyframes treasurePulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* 主角雪纳瑞 */
        .player-dog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            transform-style: preserve-3d;
        }
        
        .schnauzer-3d {
            width: 70px;
            height: 70px;
            position: relative;
            transform-style: preserve-3d;
            animation: dogWalk 0.8s infinite;
            transform: translateZ(40px);
        }
        
        @keyframes dogWalk {
            0%, 100% { transform: translateZ(40px) rotateZ(-5deg) translateY(0); }
            25% { transform: translateZ(40px) rotateZ(0deg) translateY(-2px); }
            50% { transform: translateZ(40px) rotateZ(5deg) translateY(0); }
            75% { transform: translateZ(40px) rotateZ(0deg) translateY(-2px); }
        }
        
        .schnauzer-body {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 50%, #4b5563 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset -5px -5px 10px rgba(255,255,255,0.1),
                inset 5px 5px 10px rgba(0,0,0,0.2);
        }
        
        .schnauzer-beard {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 20px;
            background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
            border-radius: 0 0 50% 50%;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        
        .schnauzer-ears {
            position: absolute;
            top: -5px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
        }
        
        .ear {
            width: 15px;
            height: 20px;
            background: linear-gradient(135deg, #6b7280, #4b5563);
            border-radius: 50% 50% 0 0;
            box-shadow: inset 2px 2px 3px rgba(0,0,0,0.2);
        }
        
        .schnauzer-eyes {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .eye {
            width: 8px;
            height: 8px;
            background: #1f2937;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        .eye::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }
        
        .schnauzer-nose {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 6px;
            background: #1f2937;
            border-radius: 50%;
        }
        
        .player-shadow {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        .player-name {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 13px;
            white-space: nowrap;
            background: linear-gradient(135deg, rgba(102,126,234,0.9), rgba(118,75,162,0.9));
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* 导航面板 */
        .nav-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 300;
            max-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        .nav-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .poi-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .poi-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background: rgba(249,250,251,0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .poi-item:hover {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            transform: translateX(3px);
        }
        
        .poi-item-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .poi-item-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .poi-item-details {
            display: flex;
            flex-direction: column;
        }
        
        .poi-item-name {
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .poi-item-distance {
            font-size: 11px;
            color: #6b7280;
        }
        
        .poi-item-points {
            font-size: 11px;
            color: #f59e0b;
            font-weight: 600;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
        }
        
        /* 视角切换按钮 */
        .view-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            gap: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 300;
        }
        
        .view-btn {
            background: transparent;
            border: none;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .view-btn:not(.active) {
            color: #6b7280;
        }
        
        .view-btn:hover {
            transform: scale(1.05);
        }
        
        /* 打卡特效 */
        .checkin-effect {
            position: absolute;
            pointer-events: none;
            z-index: 500;
        }
        
        .checkin-circle {
            width: 100px;
            height: 100px;
            border: 3px solid #fbbf24;
            border-radius: 50%;
            animation: checkinPulse 1s ease-out;
        }
        
        @keyframes checkinPulse {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* 底部控制栏 */
        .control-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 200;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
        }
        
        /* 提示文字 */
        .hint-text {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(251, 191, 36, 0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.5s ease;
            z-index: 150;
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 加载画面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="dog-intro">
            <div class="dog-3d">
                <div class="schnauzer-body">
                    <div class="schnauzer-ears">
                        <div class="ear"></div>
                        <div class="ear"></div>
                    </div>
                    <div class="schnauzer-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="schnauzer-nose"></div>
                    <div class="schnauzer-beard"></div>
                </div>
            </div>
        </div>
        <div class="loading-text">妞子准备出发...</div>
    </div>
    
    <!-- 游戏主界面 -->
    <div class="game-container">
        <!-- 地图容器 -->
        <div class="map-container view-2d" id="mapContainer">
            <!-- 地图网格 -->
            <div class="map-grid"></div>
            
            <!-- 道路系统 -->
            <div class="roads">
                <div class="road road-main"></div>
                <div class="road road-cross"></div>
                <div class="road road-small1"></div>
                <div class="road road-small2"></div>
            </div>
            
            <!-- 建筑物 -->
            <div class="buildings">
                <div class="building building-tall" style="top: 15%; left: 15%;">
                    <div class="building-lights">
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                    </div>
                </div>
                <div class="building building-wide" style="top: 70%; left: 60%;">
                    <div class="building-lights">
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                    </div>
                </div>
                <div class="building building-small" style="top: 35%; left: 80%;"></div>
                <div class="building building-small" style="top: 60%; left: 10%;"></div>
                <div class="building building-tall" style="top: 10%; left: 55%;">
                    <div class="building-lights">
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                        <div class="window"></div>
                    </div>
                </div>
                <div class="building building-wide" style="top: 75%; left: 25%;"></div>
            </div>
            
            <!-- POI点位 -->
            <!-- 公园 -->
            <div class="poi type-park discovered" style="top: 30%; left: 30%;" data-name="中央公园" data-distance="120m">
                <div class="poi-container">
                    <div class="poi-glow"></div>
                    <div class="poi-base">
                        <div class="poi-icon">🌳</div>
                    </div>
                    <div class="poi-label">
                        <span>中央公园</span>
                        <span class="poi-points">已打卡</span>
                    </div>
                </div>
            </div>
            
            <!-- 咖啡厅 -->
            <div class="poi type-cafe nearby" style="top: 45%; left: 60%;" data-name="萌宠咖啡" data-distance="85m" data-points="50">
                <div class="poi-container">
                    <div class="poi-glow"></div>
                    <div class="poi-base">
                        <div class="poi-icon">☕</div>
                    </div>
                    <div class="poi-label">
                        <span>萌宠咖啡</span>
                        <span class="poi-points">+50分</span>
                    </div>
                </div>
            </div>
            
            <!-- 宠物店 -->
            <div class="poi type-store data-needed" style="top: 65%; left: 35%;" data-name="汪汪宠物店" data-distance="156m" data-points="80">
                <div class="poi-container">
                    <div class="poi-glow"></div>
                    <div class="poi-base">
                        <div class="poi-icon">🏪</div>
                    </div>
                    <div class="poi-label">
                        <span>汪汪宠物店</span>
                        <span class="poi-points">+80分</span>
                    </div>
                </div>
            </div>
            
            <!-- 医院 -->
            <div class="poi type-hospital" style="top: 35%; left: 70%;" data-name="爱心宠物医院" data-distance="210m" data-points="100">
                <div class="poi-container">
                    <div class="poi-glow"></div>
                    <div class="poi-base">
                        <div class="poi-icon">🏥</div>
                    </div>
                    <div class="poi-label">
                        <span>爱心宠物医院</span>
                        <span class="poi-points">+100分</span>
                    </div>
                </div>
            </div>
            
            <!-- 神秘宝箱 -->
            <div class="poi type-treasure nearby" style="top: 55%; left: 45%;" data-name="神秘宝箱" data-distance="68m" data-points="200">
                <div class="poi-container">
                    <div class="poi-glow"></div>
                    <div class="poi-base">
                        <div class="poi-icon">💎</div>
                    </div>
                    <div class="poi-label">
                        <span>神秘宝箱</span>
                        <span class="poi-points">+200分</span>
                    </div>
                </div>
            </div>
            
            <!-- 主角 -->
            <div class="player-dog">
                <div class="schnauzer-3d">
                    <div class="schnauzer-body">
                        <div class="schnauzer-ears">
                            <div class="ear"></div>
                            <div class="ear"></div>
                        </div>
                        <div class="schnauzer-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="schnauzer-nose"></div>
                        <div class="schnauzer-beard"></div>
                    </div>
                    <div class="player-shadow"></div>
                </div>
                <div class="player-name">妞子</div>
            </div>
        </div>
        
        <!-- 导航面板 -->
        <div class="nav-panel">
            <div class="nav-title">
                <span>📍</span>
                <span>附近宝藏点</span>
            </div>
            <div class="poi-list" id="poiList">
                <!-- 动态生成POI列表 -->
            </div>
        </div>
        
        <!-- 视角切换按钮 -->
        <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('2d')">
                <span>🗺️</span>
                <span>2D视角</span>
            </button>
            <button class="view-btn" onclick="switchView('3d')">
                <span>🎮</span>
                <span>3D视角</span>
            </button>
        </div>
        
        <!-- 提示文字 -->
        <div class="hint-text" id="hintText">
            💡 点击左下角切换3D视角！
        </div>
        
        <!-- 底部控制栏 -->
        <div class="control-bar">
            <button class="start-btn" onclick="startWalk()">🐾 开始遛狗</button>
        </div>
    </div>
    
    <script>
        // 延迟隐藏加载画面
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hide');
            initPoiList();
        }, 2000);
        
        // 初始化POI列表
        function initPoiList() {
            const pois = document.querySelectorAll('.poi');
            const poiList = document.getElementById('poiList');
            
            pois.forEach(poi => {
                const name = poi.dataset.name;
                const distance = poi.dataset.distance;
                const points = poi.dataset.points;
                const icon = poi.querySelector('.poi-icon').innerText;
                
                const item = document.createElement('div');
                item.className = 'poi-item';
                item.innerHTML = `
                    <div class="poi-item-info">
                        <div class="poi-item-icon">${icon}</div>
                        <div class="poi-item-details">
                            <div class="poi-item-name">${name}</div>
                            <div class="poi-item-distance">📏 ${distance}</div>
                            ${points ? `<div class="poi-item-points">+${points}积分</div>` : '<div class="poi-item-points">已打卡</div>'}
                        </div>
                    </div>
                    <button class="nav-btn" onclick="navigateTo('${name}')">导航</button>
                `;
                
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('nav-btn')) {
                        highlightPoi(poi);
                    }
                });
                
                poiList.appendChild(item);
            });
        }
        
        // 视角切换
        function switchView(view) {
            const mapContainer = document.getElementById('mapContainer');
            const viewBtns = document.querySelectorAll('.view-btn');
            
            // 更新按钮状态
            viewBtns.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.view-btn').classList.add('active');
            
            // 切换视角
            if (view === '3d') {
                mapContainer.classList.remove('view-2d');
                mapContainer.classList.add('view-3d');
                showHint('🎮 已切换到3D视角！建筑物更立体了');
                
                // 增强3D效果
                document.querySelectorAll('.building').forEach(building => {
                    const height = building.classList.contains('building-tall') ? '40px' : 
                                  building.classList.contains('building-wide') ? '20px' : '10px';
                    building.style.transform = `translateZ(${height})`;
                });
                
                document.querySelectorAll('.poi').forEach(poi => {
                    poi.style.transform = 'translateZ(50px)';
                });
            } else {
                mapContainer.classList.remove('view-3d');
                mapContainer.classList.add('view-2d');
                showHint('🗺️ 已切换到2D视角');
                
                // 重置变换
                document.querySelectorAll('.building').forEach(building => {
                    building.style.transform = '';
                });
                
                document.querySelectorAll('.poi').forEach(poi => {
                    poi.style.transform = '';
                });
            }
        }
        
        // 导航功能
        function navigateTo(poiName) {
            showHint(`🗺️ 正在打开步行导航到 ${poiName}...`);
            // 实际项目中这里调用高德地图导航API
            setTimeout(() => {
                showHint(`📍 导航已开启，预计步行需要3分钟`);
            }, 1000);
        }
        
        // 高亮POI
        function highlightPoi(poi) {
            // 移除其他高亮
            document.querySelectorAll('.poi').forEach(p => {
                p.style.transform = '';
            });
            // 高亮选中的POI
            poi.style.transform = 'scale(1.2) translateZ(60px)';
            setTimeout(() => {
                poi.style.transform = '';
            }, 500);
        }
        
        // POI交互
        document.querySelectorAll('.poi').forEach(poi => {
            poi.addEventListener('click', function() {
                const poiName = this.dataset.name;
                const points = this.dataset.points;
                
                // 根据POI状态显示不同提示和特效
                if (this.classList.contains('discovered')) {
                    showHint('✅ 今天已经在这里打过卡了');
                } else if (this.classList.contains('nearby') || this.classList.contains('data-needed')) {
                    // 触发打卡特效
                    triggerCheckinEffect(this);
                    showHint(`🎉 打卡成功！获得 ${points} 积分！`);
                    
                    // 更新状态
                    this.classList.remove('nearby', 'data-needed');
                    this.classList.add('discovered');
                    this.querySelector('.poi-points').innerText = '已打卡';
                    
                    // 更新导航列表
                    updatePoiListItem(poiName);
                } else {
                    showHint('📍 靠近后即可打卡获得积分！');
                }
            });
            
            // 鼠标悬停效果
            poi.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            poi.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
        
        // 触发打卡特效
        function triggerCheckinEffect(poi) {
            const rect = poi.getBoundingClientRect();
            const mapRect = document.getElementById('mapContainer').getBoundingClientRect();
            
            // 创建特效容器
            const effect = document.createElement('div');
            effect.className = 'checkin-effect';
            effect.style.left = (rect.left - mapRect.left + rect.width/2) + 'px';
            effect.style.top = (rect.top - mapRect.top + rect.height/2) + 'px';
            
            // 添加圆圈扩散效果
            const circle = document.createElement('div');
            circle.className = 'checkin-circle';
            effect.appendChild(circle);
            
            // 添加多个星星
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.fontSize = '20px';
                star.innerText = '⭐';
                star.style.animation = `starBurst${i} 1.5s ease-out`;
                
                // 创建独特的动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes starBurst${i} {
                        0% {
                            transform: translate(-50%, -50%) scale(0);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0.5);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                effect.appendChild(star);
            }
            
            // 添加积分飘出效果
            const points = document.createElement('div');
            points.style.position = 'absolute';
            points.style.fontSize = '24px';
            points.style.fontWeight = 'bold';
            points.style.color = '#fbbf24';
            points.style.textShadow = '0 2px 10px rgba(251, 191, 36, 0.5)';
            points.innerText = '+' + poi.dataset.points;
            points.style.animation = 'floatUp 2s ease-out';
            
            const floatStyle = document.createElement('style');
            floatStyle.textContent = `
                @keyframes floatUp {
                    0% {
                        transform: translate(-50%, -50%);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(-50%, -150px);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(floatStyle);
            effect.appendChild(points);
            
            // 添加到地图容器
            document.getElementById('mapContainer').appendChild(effect);
            
            // 动画结束后移除
            setTimeout(() => {
                effect.remove();
            }, 2000);
            
            // 震动反馈（如果支持）
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
        
        // 更新导航列表项
        function updatePoiListItem(poiName) {
            const items = document.querySelectorAll('.poi-item');
            items.forEach(item => {
                if (item.querySelector('.poi-item-name').innerText === poiName) {
                    const pointsEl = item.querySelector('.poi-item-points');
                    if (pointsEl) {
                        pointsEl.innerText = '已打卡';
                        pointsEl.style.color = '#10b981';
                    }
                }
            });
        }
        
        // 开始遛狗
        function startWalk() {
            showHint('🚀 遛狗模式已开启！带着妞子去探索吧～');
            
            // 模拟移动效果
            const player = document.querySelector('.player-dog');
            let position = { x: 50, y: 50 };
            
            // 简单的键盘控制（演示用）
            document.addEventListener('keydown', (e) => {
                const step = 2;
                switch(e.key) {
                    case 'ArrowUp':
                        position.y = Math.max(10, position.y - step);
                        break;
                    case 'ArrowDown':
                        position.y = Math.min(90, position.y + step);
                        break;
                    case 'ArrowLeft':
                        position.x = Math.max(10, position.x - step);
                        break;
                    case 'ArrowRight':
                        position.x = Math.min(90, position.x + step);
                        break;
                }
                player.style.top = position.y + '%';
                player.style.left = position.x + '%';
                
                // 检查是否靠近POI
                checkNearbyPOI(position);
            });
        }
        
        // 检查附近POI
        function checkNearbyPOI(position) {
            document.querySelectorAll('.poi:not(.discovered)').forEach(poi => {
                const poiRect = poi.getBoundingClientRect();
                const mapRect = document.getElementById('mapContainer').getBoundingClientRect();
                const poiX = ((poiRect.left - mapRect.left) / mapRect.width) * 100;
                const poiY = ((poiRect.top - mapRect.top) / mapRect.height) * 100;
                
                const distance = Math.sqrt(Math.pow(position.x - poiX, 2) + Math.pow(position.y - poiY, 2));
                
                // 自动打卡
                if (distance < 10) {
                    poi.click();
                }
            });
        }
        
        // 显示提示
        function showHint(text) {
            const hint = document.getElementById('hintText');
            hint.innerText = text;
            hint.style.animation = 'none';
            setTimeout(() => {
                hint.style.animation = 'slideDown 0.5s ease';
            }, 10);
        }
        
        // 初始化提示
        setTimeout(() => {
            showHint('🎮 点击左下角可切换3D视角，点击POI可以打卡！');
        }, 3000);
        
        // 建筑窗户灯光随机闪烁
        setInterval(() => {
            document.querySelectorAll('.window').forEach(window => {
                window.style.opacity = Math.random() > 0.5 ? '0.6' : '0.2';
            });
        }, 3000);
        
        // POI动态效果
        setInterval(() => {
            // 宝箱特殊闪烁
            document.querySelector('.type-treasure')?.classList.toggle('nearby');
        }, 2000);
    </script>
</body>
</html>
