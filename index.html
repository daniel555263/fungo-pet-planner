</head>
<body>

          { name: 'ÂπøÂ∑û', districts: ['Â§©Ê≤≥Âå∫', 'Ë∂äÁßÄÂå∫', 'Êµ∑Áè†Âå∫', 'ËçîÊπæÂå∫'], weather: 'üå¶Ô∏è', temp: '29¬∞C' },
          { name: 'Ê∑±Âú≥', districts: ['ÂçóÂ±±Âå∫', 'Á¶èÁî∞Âå∫', 'ÁΩóÊπñÂå∫', 'ÂÆùÂÆâÂå∫'], weather: '‚òÄÔ∏è', temp: '28¬∞C' },

        { id: 'cafe', label: 'Âñù‰∏ãÂçàËå∂', icon: '‚òï' },
        { id: 'park', label: 'ÂÖ¨Âõ≠Êº´Ê≠•', icon: 'üå≥' },

      const [selectedCity, setSelectedCity] = useState('Ê∑±Âú≥');

      const [pets, setPets] = useState([{

      // UI Áä∂ÊÄÅ

      const [customInterest, setCustomInterest] = useState('');
      const [loading, setLoading] = useState(false);
      const [animationClass, setAnimationClass] = useState('');

      useEffect(() => {
        setAnimationClass('fade-in');
      }, []);

      // ËÆ°ÁÆóÂ±ûÊÄß
      const currentCityData = useMemo(() => 
        CONFIG.cities.major.find(city => city.name === selectedCity) || CONFIG.cities.major[3], 
        [selectedCity]
      );

      const isFormValid = useMemo(() => 
        selectedCity && tripType && pets.length > 0 && 
        (tripType === 'local' || duration), 
        [selectedCity, tripType, pets.length, duration]
      );

      // ‰∫ã‰ª∂Â§ÑÁêÜ
      const handleTripTypeChange = (type) => {
        setTripType(type);
        if (type === 'local') {
          setDuration('');
        }
      };

      const handleAddPet = () => {
        if (newPet.name?.trim() && newPet.type?.trim() && newPet.weight?.trim()) {
          setPets(prev => [...prev, { 
            ...newPet, 
            id: Date.now(), 
            emoji: 'üêï' 
          }]);
          setNewPet({ name: '', type: '', weight: '' });
          setShowAddPet(false);
        }
      };

      const handleRemovePet = (id) => {
        if (pets.length > 1) {
          setPets(prev => prev.filter(p => p.id !== id));
        }
      };

      const handleToggleInterest = (interest) => {
        setPreferences(prev => 
          prev.includes(interest) 
            ? prev.filter(p => p !== interest)
            : [...prev, interest]
        );
      };

      const handleAddCustomInterest = () => {
        if (customInterest.trim() && !preferences.includes(customInterest.trim())) {
          setPreferences(prev => [...prev, customInterest.trim()]);
          setCustomInterest('');
          setShowCustomInterest(false);
        }
      };

      const handleCitySelect = (city, district) => {
        setSelectedCity(city);
        setSelectedDistrict(district);
        setShowCitySelect(false);
      };

        if (!isFormValid) return;

          setPage('results');

        },

        },

        },
        sectionTitle: {

          letterSpacing: '-0.4px'
        },
        card: { 
          background: 'white',
          borderRadius: '16px', 
          padding: '0',
          marginBottom: '24px',
          border: '0.5px solid rgba(0,0,0,0.04)',

        },

          padding: '24px 24px 20px',
          borderBottom: '0.5px solid rgba(0,0,0,0.05)'

          background: '#007aff',

        },

          gridTemplateColumns: '1fr 1fr',

        },

                    <div>

                      </div>
                      <div style={styles.grid2}>
                        {CONFIG.durations.map(item => (
                          <SelectableCard 
                            key={item.value}
                            selected={duration === item.value}
                            onClick={() => setDuration(item.value)}
                          >
                            <div>
                              <div style={{ fontWeight: '600', fontSize: '17px', marginBottom: '4px' }}>

                          </SelectableCard>
                        ))}
                      </div>
                    </div>
                  </div>
                )}
              </div>

              {/* ÂÆ†Áâ©‰ø°ÊÅØ */}
              <div style={styles.section}>
                <div style={styles.sectionTitle}>ÂêåË°å‰ºô‰º¥</div>
                
                {pets.map(pet => (

                  }}>

                <button

            </div>

            {/* Â∫ïÈÉ®Êìç‰ΩúÊ†è */}

                }}
              >
                {loading ? (
                  <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                    <div style={{ 
                      width: '16px', 
                      height: '16px', 
                      border: '2px solid rgba(255,255,255,0.3)', 
                      borderTop: '2px solid white',
