  <script type="text/babel">
    const { useState, useEffect } = React;

    // æ•°æ®é…ç½®
    const CONFIG = {
      // æ·±åœ³å‘¨è¾¹è‡ªé©¾æ¸¸ç›®çš„åœ°
      nearbyDestinations: [
        { id: 'dongshan', name: 'ä¸œå±±å²›', distance: '4å°æ—¶è½¦ç¨‹', flag: 'ğŸï¸' },
        { id: 'dameisha', name: 'å¤§æ¢…æ²™', distance: '1å°æ—¶è½¦ç¨‹', flag: 'ğŸ–ï¸' },
        { id: 'yangmeikeng', name: 'æ¨æ¢…å‘', distance: '1.5å°æ—¶è½¦ç¨‹', flag: 'ğŸŒŠ' }
      ],
      pets: [
        { id: 1, name: 'æ—ºè´¢', age: '3å²', breed: 'é‡‘æ¯›', weight: '28kg' },
        { id: 2, name: 'å°ç™½', age: '2å²', breed: 'æ¯”ç†Š', weight: '8kg' }
      ]
    };

    const App = () => {
      const [trips, setTrips] = useState([]);
      const [isCreating, setIsCreating] = useState(false);
      const [currentStep, setCurrentStep] = useState(1);
      const [pets, setPets] = useState(CONFIG.pets);
      
      const [formData, setFormData] = useState({
        destination: '',
        isLocal: false,
        duration: 3,
        startDate: null,
        endDate: null,
        selectedPets: []
      });

      const handleCreateTrip = () => {
        setIsCreating(true);
        setCurrentStep(1);
      };

      const handleNextStep = () => {
        if (currentStep < (formData.isLocal ? 2 : 4)) {
          setCurrentStep(currentStep + 1);
        } else {
          const newTrip = {
            id: Date.now(),
            ...formData,
            createdAt: new Date()
          };
          setTrips([...trips, newTrip]);
          setIsCreating(false);
          setCurrentStep(1);
          setFormData({
            destination: '',
            isLocal: false,
            duration: 3,
            startDate: null,
            endDate: null,
            selectedPets: []
          });
        }
      };

      const handleBackStep = () => {
        if (currentStep > 1) {
          setCurrentStep(currentStep - 1);
        } else {
          setIsCreating(false);
        }
      };

      const renderMainView = () => {
        if (isCreating) {
          return (
            <TripCreator 
              step={currentStep}
              formData={formData}
              setFormData={setFormData}
              onNext={handleNextStep}
              onBack={handleBackStep}
              pets={pets}
              setPets={setPets}
            />
          );
        }
        return <TripsView trips={trips} onCreateTrip={handleCreateTrip} />;
      };

      return (
        <div className="container">
          {renderMainView()}
          
          {!isCreating && (
            <div className="bottom-nav">
              <div className="nav-item">
                <span className="nav-icon">ğŸ’</span>
                <span>è¡Œç¨‹</span>
              </div>
            </div>
          )}
        </div>
      );
    };

    const TripsView = ({ trips, onCreateTrip }) => {
      if (trips.length === 0) {
        return (
          <>
            <div className="header">
              <div className="logo-section">
                <h1 className="logo-text">FunGo</h1>
                <div className="logo-ball bounce-ball"></div>
              </div>
              <button className="add-btn" onClick={onCreateTrip}>+</button>
            </div>
            <div className="content">
              <div className="welcome-container fade-in">
                <div className="tagline">å’Œæ¯›å­©å­ä¸€èµ·æ¢ç´¢ä¸–ç•Œ</div>

    const DateStep = ({ formData, setFormData }) => {
      const [currentMonth, setCurrentMonth] = useState(new Date());

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const startingDayOfWeek = firstDay.getDay();
        
        const days = [];
        
        for (let i = startingDayOfWeek - 1; i >= 0; i--) {
          const prevDate = new Date(year, month - 1, new Date(year, month, 0).getDate() - i);
          days.push({ date: prevDate, isOtherMonth: true });
        }
        
        for (let i = 1; i <= daysInMonth; i++) {
          days.push({ date: new Date(year, month, i), isOtherMonth: false });
        }
        
        const remainingDays = 42 - days.length;
        for (let i = 1; i <= remainingDays; i++) {
          days.push({ date: new Date(year, month + 1, i), isOtherMonth: true });
        }
        
        return days;
