<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunGo - 宠物旅行规划器</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #000;
      overflow-x: hidden;
    }

    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    @keyframes pawWalk {
      0% { opacity: 0.2; transform: scale(0.8) rotate(-15deg); }
      50% { opacity: 0.6; transform: scale(1) rotate(-10deg); }
      100% { opacity: 0.3; transform: scale(0.9) rotate(-20deg); }
    }

    .fade-in { animation: fadeIn 0.3s ease-out; }
    .loading-spin { animation: rotate 1s linear infinite; }
    .bounce-ball { animation: bounce 2s infinite; }

    /* 通用样式 */
    .container {
      min-height: 100vh;
      background: #fff;
      position: relative;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .content {
      padding-top: 60px;
      padding-bottom: 90px;
      min-height: 100vh;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 84px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding-bottom: 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #999;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.2s;
      padding: 8px;
    }

    .nav-item.active {
      color: #FF6B35;
    }

    .nav-icon {
      font-size: 24px;
    }

    /* 首页样式 */
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      min-height: calc(100vh - 150px);
      justify-content: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .logo-text {
      font-size: 36px;
      font-weight: 700;
      color: #FF6B35;
      letter-spacing: -1px;
    }

    .logo-ball {
      width: 12px;
      height: 12px;
      background: #FF6B35;
      border-radius: 50%;
    }

    .icon-row {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
    }

    .icon-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .welcome-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }

    .welcome-desc {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      max-width: 320px;
      margin-bottom: 40px;
    }

    .paw-trail-container {
      position: relative;
      width: 280px;
      height: 120px;
      margin: 20px auto;
    }

    .paw-print {
      position: absolute;
      font-size: 16px;
      animation: pawWalk 3s infinite;
    }

    .paw-print:nth-child(1) { left: 20px; top: 80px; animation-delay: 0s; }
    .paw-print:nth-child(2) { left: 60px; top: 60px; animation-delay: 0.3s; }
    .paw-print:nth-child(3) { left: 100px; top: 40px; animation-delay: 0.6s; }
    .paw-print:nth-child(4) { left: 140px; top: 30px; animation-delay: 0.9s; }
    .paw-print:nth-child(5) { left: 180px; top: 40px; animation-delay: 1.2s; }
    .paw-print:nth-child(6) { left: 220px; top: 60px; animation-delay: 1.5s; }

    .paw-end {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      animation: bounce 2s infinite;
      animation-delay: 1.8s;
    }

    .create-trip-btn {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
    }

    .create-trip-btn:active {
      transform: scale(0.98);
    }

    .add-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 101;
      transition: transform 0.2s;
      border: none;
      box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    /* 行程卡片 */
    .trip-card {
      margin: 16px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s;
      background: white;
    }

    .trip-card:active {
      transform: scale(0.98);
    }

    .trip-card-image {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .trip-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.6));
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .trip-date {
      color: white;
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .trip-destination {
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    .trip-card-content {
      padding: 16px;
      background: white;
    }

    .trip-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .trip-tag {
      padding: 4px 8px;
      background: #FFF3E0;
      border-radius: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #FF6B35;
    }

    .trip-info-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .trip-info-detail {
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .see-plan-btn {
      width: 100%;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    /* 表单样式 */
    .form-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .back-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      margin-right: 16px;
      color: #FF6B35;
    }

    .progress-bar {
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      margin: 16px 0 8px 0;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FF6B35 0%, #F7931E 100%);
      border-radius: 2px;
      transition: width 0.3s;
    }

    .step-indicator {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 14px;
      color: #FF6B35;
      font-weight: 600;
    }

    .form-content {
      padding: 100px 20px 120px 20px;
      min-height: 100vh;
    }

    .step-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
    }

    .step-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .step-desc {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .location-hint {
      background: linear-gradient(135deg, #E8F5E8 0%, #F0F8FF 100%);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #2E7D32;
      border: 1px solid rgba(46, 125, 50, 0.2);
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #FF6B35;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .city-section {
      margin-bottom: 24px;
    }

    .district-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .city-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .city-item {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .city-item.selected {
      background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
      border-color: #FF6B35;
    }

    .city-flag {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .city-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #333;
    }

    .city-country {
      font-size: 12px;
      color: #666;
    }

    .duration-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin: 40px 0;
    }

    .counter-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
      background: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .counter-btn:active {
      background: #f0f0f0;
      transform: scale(0.95);
    }

    .counter-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .counter-value {
      font-size: 36px;
      font-weight: 600;
      min-width: 100px;
      text-align: center;
      color: #FF6B35;
    }

    .calendar-container {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .calendar-nav {
      display: flex;
      gap: 16px;
    }

    .calendar-nav-btn {
      background: none;
      border: none;
      color: #FF6B35;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .calendar-day-header {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 8px 4px;
      font-weight: 500;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .calendar-day:hover {
      background: #f0f0f0;
    }

    .calendar-day.other-month {
      color: #ccc;
    }

    .calendar-day.selected {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
    }

    .calendar-day.in-range {
      background: #FFF3E0;
      color: #FF6B35;
    }

    .calendar-day.today {
      color: #FF6B35;
      font-weight: 600;
      border: 1px solid #FF6B35;
    }

    .travel-group-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 24px 0;
    }

    .travel-group-item {
      padding: 20px 16px;
      background: #f8f9fa;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .travel-group-item.selected {
      background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
      border-color: #FF6B35;
    }

    .travel-group-icon {
      font-size: 40px;
      margin-bottom: 8px;
      color: #FF6B35;
    }

    .travel-group-label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .interest-slider {
      margin-bottom: 24px;
    }

    .interest-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .interest-icon {
      font-size: 20px;
    }

    .interest-label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .interest-value {
      margin-left: auto;
      font-size: 14px;
      color: #FF6B35;
      font-weight: 500;
    }

    .slider-track {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    .slider-fill {
      height: 100%;
      background: linear-gradient(90deg, #FF6B35 0%, #F7931E 100%);
      border-radius: 2px;
      position: relative;
      transition: width 0.2s;
    }

    .slider-thumb {
      position: absolute;
      top: 50%;
      right: -8px;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      background: #FF6B35;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: grab;
    }

    .slider-thumb:active {
      cursor: grabbing;
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      left: 20px;
      right: 20px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
    }

    .next-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .next-btn:not(:disabled):active {
      transform: scale(0.98);
    }

    /* 模态框 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: flex-end;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal-content {
      background: white;
      width: 100%;
      border-radius: 20px 20px 0 0;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .modal-actions {
      display: flex;
      gap: 16px;
    }

    .modal-btn {
      background: none;
      border: none;
      color: #FF6B35;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .modal-btn.cancel {
      color: #999;
    }

    /* 宠物信息卡片 */
    .pet-card {
      padding: 16px;
      background: linear-gradient(135deg, #FFF8E1 0%, #FFFDE7 100%);
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .pet-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #FFB74D 0%, #FF9800 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .pet-info {
      flex: 1;
    }

    .pet-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #333;
    }

    .pet-details {
      font-size: 14px;
      color: #666;
    }

    .add-pet-btn {
      width: 100%;
      padding: 16px;
      background: transparent;
      border: 2px dashed #FF6B35;
      border-radius: 12px;
      color: #FF6B35;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .add-pet-btn:hover {
      background: rgba(255, 107, 53, 0.05);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">

            ...formData,

          setCurrentStep(1);
          setFormData({

                  <div className="icon-circle" style={{ background: '#2196F3' }}>🎒</div>
                  <div className="icon-circle" style={{ background: '#FF9800' }}>📍</div>
                  <div className="icon-circle" style={{ background: '#9C27B0' }}>🍽️</div>
                  <div className="icon-circle" style={{ background: '#00BCD4' }}>📸</div>
                </div>
                
                <h2 className="welcome-title">欢迎使用 FunGo</h2>
                <p className="welcome-desc">
                  我们很高兴帮助您规划完美的宠物友好旅行。

                <div className="paw-trail-container">
                  <span className="paw-print">🐾</span>
                  <span className="paw-print">🐾</span>
                  <span className="paw-print">🐾</span>
                  <span className="paw-print">🐾</span>

    // 行程卡片组件
    const TripCard = ({ trip }) => {
      const formatDate = (date) => {

    // 创建行程组件

          case 2:

          case 3:

        <div className="fade-in">
          <div className="step-icon">

          </div>

          <p className="step-desc">您想去哪里旅行呢？</p>
          
          <div className="location-hint">
            <span>📍</span>
            <span>已为您定位到深圳，为您推荐附近热门区域</span>
          </div>
          
          <div onClick={() => setShowModal(true)}>
            <input 
              type="text"
              className="search-input"
              placeholder={getSelectedDestination() || "搜索目的地..."}
              value={getSelectedDestination()}
              readOnly
            />
          </div>
          
          <div className="city-section">
            <h3 className="section-title">热门区域</h3>
            <div className="district-grid">
              {CONFIG.shenzhenDistricts.slice(0, 6).map(district => (
                <div 
                  key={district.id}
                  className={`city-item ${formData.destination === district.id ? 'selected' : ''}`}
                  onClick={() => handleDestinationSelect(district.id)}
                >
                  <div className="city-flag">{district.flag}</div>
                  <div className="city-name">{district.name}</div>
                  <div className="city-country">深圳</div>
                </div>
              ))}
            </div>
          </div>

          <div className="city-section">
            <h3 className="section-title">热门城市</h3>
            <div className="city-grid">
              {CONFIG.cities.slice(0, 6).map(city => (
                <div 
                  key={city.id}
                  className={`city-item ${formData.destination === city.id ? 'selected' : ''}`}
                  onClick={() => handleDestinationSelect(city.id)}
                >
                  <div className="city-flag">{city.flag}</div>
                  <div className="city-name">{city.name}</div>
                  <div className="city-country">{city.country}</div>

          {showModal && (

              searchQuery={searchQuery}

    // 目的地搜索模态框
    const DestinationModal = ({ searchQuery, setSearchQuery, onSelect, onClose, selectedId }) => {
      const allDestinations = [...CONFIG.shenzhenDistricts, ...CONFIG.cities];

        <div className="modal" onClick={(e) => e.target === e.currentTarget && onClose()}>
          <div className="modal-content">

              <button className="modal-btn cancel" onClick={onClose}>取消</button>
              <div className="modal-title">选择目的地</div>
              <button className="modal-btn" onClick={onClose}>确定</button>
            </div>
            
            <input

              placeholder="搜索目的地..."
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}

            />
            
            <div style={{ display: 'flex', flexDirection: 'column', gap: '4px' }}>
              {filteredDestinations.map(dest => (
                <div 
                  key={dest.id}
                  onClick={() => onSelect(dest.id)}
                  style={{
                    padding: '12px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px',
                    cursor: 'pointer',
                    borderRadius: '8px',
                    transition: 'background 0.2s',
                    background: selectedId === dest.id ? '#FFF3E0' : 'transparent'
                  }}
                  onMouseEnter={(e) => e.currentTarget.style.background = '#f8f9fa'}
                  onMouseLeave={(e) => e.currentTarget.style.background = selectedId === dest.id ? '#FFF3E0' : 'transparent'}
                >
                  <span style={{ fontSize: '18px' }}>{dest.flag}</span>
                  <div>
                    <div style={{ fontSize: '16px', fontWeight: '500', color: '#333' }}>{dest.name}</div>
                    <div style={{ fontSize: '14px', color: '#666' }}>
                      {CONFIG.shenzhenDistricts.includes(dest) ? '深圳' : dest.country}

                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );

    // Step 2: 旅行天数
    const DurationStep = ({ formData, setFormData }) => {
      const handleIncrease = () => {
        setFormData({ ...formData, duration: formData.duration + 1 });
      };

      const handleDecrease = () => {
        if (formData.duration > 1) {
          setFormData({ ...formData, duration: formData.duration - 1 });
        }

      return (

          <div className="duration-counter">
            <button 
              className="counter-btn" 
              onClick={handleDecrease}
              disabled={formData.duration <= 1}
            >
              −
            </button>

              {formData.duration} 天

              className="counter-btn" 
              onClick={handleIncrease}
            >
              +
            </button>

    // Step 3: 选择日期
    const DateStep = ({ formData, setFormData }) => {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const [selectedRange, setSelectedRange] = useState({
        start: formData.startDate,
        end: formData.endDate
      });

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        
        const days = [];
        
        // 上个月的日期
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = startingDayOfWeek - 1; i >= 0; i--) {
          days.push({
            date: new Date(year, month - 1, prevMonthLastDay - i),
            isOtherMonth: true
          });
        }
        
        // 当月日期
        for (let i = 1; i <= daysInMonth; i++) {
          days.push({
            date: new Date(year, month, i),
            isOtherMonth: false
          });
        }
        
        // 下个月的日期
        const remainingDays = 42 - days.length;
        for (let i = 1; i <= remainingDays; i++) {
          days.push({
            date: new Date(year, month + 1, i),
            isOtherMonth: true
          });
        }
        
        return days;
      };

      const handleDateClick = (date) => {
        const startDate = new Date(date);
        const endDate = new Date(date);
        endDate.setDate(endDate.getDate() + formData.duration - 1);
        
        setSelectedRange({ start: startDate, end: endDate });
        setFormData({ 
          ...formData, 
          startDate: startDate.toISOString(),
          endDate: endDate.toISOString()
        });
      };

      const isInRange = (date) => {
        if (!selectedRange.start || !selectedRange.end) return false;
        const start = new Date(selectedRange.start);
        const end = new Date(selectedRange.end);
        return date >= start && date <= end;
      };

      const isStartDate = (date) => {
        if (!selectedRange.start) return false;
        return date.toDateString() === new Date(selectedRange.start).toDateString();
      };

      const isEndDate = (date) => {
        if (!selectedRange.end) return false;
        return date.toDateString() === new Date(selectedRange.end).toDateString();
      };

      const formatMonthYear = (date) => {
        const months = ['1月', '2月', '3月', '4月', '5月', '6月', 
                       '7月', '8月', '9月', '10月', '11月', '12月'];
        return `${date.getFullYear()}年 ${months[date.getMonth()]}`;
      };

      const days = getDaysInMonth(currentMonth);
      const today = new Date();

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>📅</span>
          </div>
          <h2 className="step-title">选择出发日期</h2>
          <p className="step-desc">请选择您的出发日期</p>
          
          <div className="calendar-container">
            <div className="calendar-header">
              <button 
                className="calendar-nav-btn"
                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))}
              >
                ‹
              </button>
              <div className="calendar-title">{formatMonthYear(currentMonth)}</div>
              <button 
                className="calendar-nav-btn"
                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))}
              >
                ›
              </button>
            </div>
            
            <div className="calendar-grid">
              {['日', '一', '二', '三', '四', '五', '六'].map(day => (
                <div key={day} className="calendar-day-header">{day}</div>
              ))}
              
              {days.map((day, index) => {
                const isToday = day.date.toDateString() === today.toDateString();
                const isSelected = isStartDate(day.date) || isEndDate(day.date);
                const inRange = isInRange(day.date);
                const isPast = day.date < today && !isToday;
                
                return (
                  <div 
                    key={index}
                    className={`calendar-day ${day.isOtherMonth ? 'other-month' : ''} ${isSelected ? 'selected' : ''} ${inRange && !isSelected ? 'in-range' : ''} ${isToday ? 'today' : ''}`}
                    onClick={() => !day.isOtherMonth && !isPast && handleDateClick(day.date)}
                    style={{ 
                      opacity: isPast ? 0.3 : 1,
                      cursor: isPast || day.isOtherMonth ? 'not-allowed' : 'pointer'
                    }}
                  >
                    {day.date.getDate()}
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    // Step 4: 旅行同伴
    const TravelGroupStep = ({ formData, setFormData }) => {
      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>👥</span>
          </div>
          <h2 className="step-title">旅行同伴</h2>
          <p className="step-desc">请选择您的出行方式</p>
          
          <div className="travel-group-grid">
            {CONFIG.travelGroups.map(group => (
              <div 
                key={group.id}
                className={`travel-group-item ${formData.travelGroup === group.id ? 'selected' : ''}`}
                onClick={() => setFormData({ ...formData, travelGroup: group.id })}
              >
                <div className="travel-group-icon">{group.icon}</div>
                <div className="travel-group-label">{group.label}</div>
              </div>
            ))}
          </div>
        </div>

    // Step 5: 宠物兴趣偏好
    const InterestsStep = ({ formData, setFormData }) => {
      const handleSliderChange = (interestId, value) => {
        setFormData({
          ...formData,
          interests: {
            ...formData.interests,
            [interestId]: value
          }
        });
      };

      const getInterestLevel = (value) => {
        if (value < 30) return '不感兴趣';
        if (value < 70) return '有兴趣';
        return '非常感兴趣';
      };

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>🐕</span>
          </div>
          <h2 className="step-title">宠物偏好设置</h2>
          <p className="step-desc">请调节滑块来表示您对各类宠物友好场所的兴趣程度</p>
          
          <div style={{ marginTop: '24px' }}>
            {CONFIG.petInterests.map(interest => (
              <InterestSlider 
                key={interest.id}
                interest={interest}
                value={formData.interests[interest.id]}
                onChange={(value) => handleSliderChange(interest.id, value)}
                getLevel={getInterestLevel}
              />
            ))}
          </div>
        </div>
      );
    };

    // 兴趣滑块组件
    const InterestSlider = ({ interest, value, onChange, getLevel }) => {
      const [isDragging, setIsDragging] = useState(false);
      const sliderRef = React.useRef(null);

      const handleMouseDown = (e) => {
        setIsDragging(true);
        handleMove(e);
      };

      const handleMouseMove = (e) => {
        if (!isDragging) return;
        handleMove(e);
      };

      const handleMouseUp = () => {
        setIsDragging(false);
      };

      const handleMove = (e) => {
        if (!sliderRef.current) return;
        const rect = sliderRef.current.getBoundingClientRect();
        const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
        const percentage = Math.round((x / rect.width) * 100);
        onChange(percentage);
      };

      const handleTouchStart = (e) => {
        setIsDragging(true);
        handleTouchMove(e);
      };

      const handleTouchMove = (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const touch = e.touches[0];
        if (!sliderRef.current) return;
        const rect = sliderRef.current.getBoundingClientRect();
        const x = Math.max(0, Math.min(touch.clientX - rect.left, rect.width));
        const percentage = Math.round((x / rect.width) * 100);
        onChange(percentage);
      };

      const handleTouchEnd = () => {
        setIsDragging(false);
      };

      React.useEffect(() => {
        if (isDragging) {
          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleMouseUp);
          document.addEventListener('touchmove', handleTouchMove, { passive: false });
          document.addEventListener('touchend', handleTouchEnd);
          
          return () => {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
          };
        }
      }, [isDragging]);

      return (
        <div className="interest-slider">
          <div className="interest-header">
            <span className="interest-icon">{interest.icon}</span>
            <span className="interest-label">{interest.label}</span>
            <span className="interest-value">{getLevel(value)}</span>
          </div>
          <div 
            className="slider-track" 
            ref={sliderRef}
            onMouseDown={handleMouseDown}
            onTouchStart={handleTouchStart}
          >
            <div className="slider-fill" style={{ width: `${value}%` }}>
              <div className="slider-thumb" />
            </div>
          </div>
        </div>
      );
    };

    // 消息视图
    const InboxView = () => {
      return (
        <>
          <div className="header">
            <h1 style={{ fontSize: '24px', fontWeight: '600' }}>消息</h1>
          </div>
          <div className="content">
            <div style={{ padding: '60px 20px', textAlign: 'center' }}>

              <h2 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '8px' }}>

    // 个人资料视图
    const ProfileView = () => {

                margin: '0 auto 20px',
                display: 'flex',

                justifyContent: 'center',

              }}>
                🐾
              </div>

          </div>

    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
