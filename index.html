    <script>
        // å…¨å±€çŠ¶æ€
        let isWalking = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // éšè—åŠ è½½å±å¹•
        function hideLoadingScreen() {

        // åˆå§‹åŒ–ç²’å­æ•ˆæœ
        function initParticles() {

                particle.style.left = Math.random() * 100 + '%';

        // åˆå§‹åŒ–POIäº¤äº’
        function initPoiInteractions() {

        // æ˜¾ç¤ºPOIè¯¦æƒ…ï¼ˆ3Dç‰ˆæœ¬ï¼‰
        function showPoi3DDetail(poi) {
            const name = poi.dataset.name;

            modal.innerHTML = `

                    <h2 style="margin-bottom: 10px; font-size: 24px;">${name}</h2>
                    <p style="margin-bottom: 20px; opacity: 0.8;">è·ç¦»: ${distance}m</p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button onclick="navigateTo3D('${name}')" style="
                            background: linear-gradient(135deg, #667eea, #764ba2);
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 15px;
                            font-weight: 600;
                            cursor: pointer;
                        ">ğŸ§­ å¯¼èˆª</button>
                        <button onclick="this.closest('[style*=fixed]').remove()" style="
                            background: linear-gradient(135deg, #ef4444, #dc2626);
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 15px;
                            font-weight: 600;
                            cursor: pointer;
                        ">å…³é—­</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // åŠ¨ç”»è¿›å…¥
            setTimeout(() => {
                modal.querySelector('div').style.transform = 'scale(1)';
            }, 50);
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.remove();
                }
            });
            
            // éœ‡åŠ¨åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]);
            }
        }
        
        // å¯¼èˆªåŠŸèƒ½
        function navigateTo3D(poiName) {
            showNotification(`ğŸ—ºï¸ æ­£åœ¨å¯¼èˆªåˆ° ${poiName}...`, 'info');
            
            // å…³é—­å¼¹çª—
            const modal = document.querySelector('[style*="position: fixed"]');
            if (modal) modal.remove();
            
            // æ¨¡æ‹Ÿå¯¼èˆªè·¯å¾„åŠ¨ç”»
            animateNavigation();
        }
        
        // å¯¼èˆªè·¯å¾„åŠ¨ç”»
        function animateNavigation() {
            const player = document.getElementById('player3d');
            const originalTransform = player.style.transform;
            
            let step = 0;
            const navAnimation = setInterval(() => {
                step++;
                const offset = Math.sin(step * 0.3) * 10;
                player.style.transform = `translate(calc(-50% + ${offset}px), calc(-50% + ${step * 2}px))`;
                
                if (step >= 50) {
                    clearInterval(navAnimation);
                    player.style.transform = originalTransform;
                    showNotification('ğŸ¯ å·²åˆ°è¾¾ç›®çš„åœ°ï¼', 'success');
                }
            }, 100);
        }
        
        // åˆ‡æ¢é›ç‹—æ¨¡å¼ï¼ˆ3Dç‰ˆæœ¬ï¼‰
        function toggleWalk3D() {
            const btn = document.getElementById('walkBtn3d');
            const player = document.getElementById('player3d');
            
            isWalking = !isWalking;
            
            if (isWalking) {
                btn.textContent = 'ğŸ›‘ åœæ­¢é›ç‹—';
                btn.classList.add('active');
                player.classList.add('walking');
                showNotification('ğŸ• é›ç‹—æ¨¡å¼å¼€å¯ï¼å¦å­å¾ˆå…´å¥‹~', 'success');
                startAdvancedWalkingEffects();
            } else {
                btn.textContent = 'ğŸ¾ å¼€å§‹é›ç‹—';
                btn.classList.remove('active');
                player.classList.remove('walking');
                showNotification('ğŸ˜´ é›ç‹—ç»“æŸï¼Œå¦å­ç´¯äº†~', 'info');
                stopAdvancedWalkingEffects();
            }
        }
        
        // é«˜çº§é›ç‹—æ•ˆæœ
        let walkingEffectsInterval;
        function startAdvancedWalkingEffects() {
            const player = document.getElementById('player3d');
            
            walkingEffectsInterval = setInterval(() => {
                // åˆ›å»ºè„šå°æ•ˆæœ
                createFootprint();
                
                // éšæœºè½»å¾®ç§»åŠ¨
                const randomX = (Math.random() - 0.5) * 20;
                const randomY = (Math.random() - 0.5) * 20;
                player.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px))`;
                
                // æ¢å¤ä½ç½®
                setTimeout(() => {
                    player.style.transform = 'translate(-50%, -50%)';
                }, 300);
            }, 2000);
        }
        
        function stopAdvancedWalkingEffects() {
            if (walkingEffectsInterval) {
                clearInterval(walkingEffectsInterval);
            }
        }
        
        // åˆ›å»ºè„šå°æ•ˆæœ
        function createFootprint() {
            const footprint = document.createElement('div');
            footprint.style.cssText = `
                position: absolute;
                width: 20px;
                height: 25px;
                background: rgba(255,255,255,0.3);
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                top: 50%;

            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes footprintFade {
                    0% { opacity: 0.6; transform: translate(-50%, -50%) translateZ(5px) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) translateZ(5px) scale(0.5); }
                }
            `;
            document.head.appendChild(style);
            
            document.getElementById('world3d').appendChild(footprint);
            
            setTimeout(() => {
                if (footprint.parentNode) {
                    footprint.parentNode.removeChild(footprint);
                }
                if (style.parentNode) {
                    style.parentNode.removeChild(style);
                }
            }, 3000);
        }
        
        // è§†è§’æ§åˆ¶
        function rotateView(direction) {
            const world = document.getElementById('world3d');
            
            if (direction === 'left') {
                worldRotationY -= 15;
            } else if (direction === 'right') {
                worldRotationY += 15;
            }
            
            updateWorldTransform();
            showNotification(`ğŸ”„ è§†è§’æ—‹è½¬${direction === 'left' ? 'å·¦' : 'å³'} 15Â°`, 'info');
        }
        
        function tiltView() {
            const world = document.getElementById('world3d');
            
            if (worldRotationX === 60) {
                worldRotationX = 30;
                showNotification('ğŸ“ åˆ‡æ¢åˆ°ä½è§’åº¦è§†è§’', 'info');
            } else if (worldRotationX === 30) {
                worldRotationX = 75;
                showNotification('ğŸ“ åˆ‡æ¢åˆ°é«˜è§’åº¦è§†è§’', 'info');
            } else {
                worldRotationX = 60;
                showNotification('ğŸ“ åˆ‡æ¢åˆ°æ ‡å‡†è§†è§’', 'info');
            }
            
            updateWorldTransform();
        }
        
        function updateWorldTransform() {
            const world = document.getElementById('world3d');
            world.style.transform = `rotateX(${worldRotationX}deg) rotateY(${worldRotationY}deg) scale(${cameraDistance})`;
        }
        
        // é€šçŸ¥ç³»ç»Ÿ
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                info: 'linear-gradient(135deg, #3b82f6, #1d4ed8)',
                success: 'linear-gradient(135deg, #10b981, #059669)',
                warning: 'linear-gradient(135deg, #f59e0b, #d97706)',
                error: 'linear-gradient(135deg, #ef4444, #dc2626)'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%) translateY(-100px);
                background: ${colors[type]};
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                font-weight: 600;
                z-index: 3000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                backdrop-filter: blur(20px);
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                max-width: 300px;
                text-align: center;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // åŠ¨ç”»è¿›å…¥
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(0px)';
            }, 100);
            
            // è‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }
        
        // è§¦æ‘¸æ‰‹åŠ¿æ”¯æŒï¼ˆç§»åŠ¨ç«¯ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // åˆ¤æ–­æ‰‹åŠ¿æ–¹å‘
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    rotateView('right');
                } else {
                    rotateView('left');
                }
            } else if (Math.abs(deltaY) > 50) {
                if (deltaY < 0) {
                    tiltView();
                }
            }
        });
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    rotateView('left');
                    break;
                case 'ArrowRight':
                    rotateView('right');
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    tiltView();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleWalk3D();
                    break;
            }
        });
        
        // æ€§èƒ½ä¼˜åŒ–ï¼šå‡å°‘ä¸å¿…è¦çš„é‡ç»˜
        let animationFrame;
        function optimizeAnimations() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            animationFrame = requestAnimationFrame(() => {
                // æ‰¹é‡æ›´æ–°DOMæ“ä½œ
                const windows = document.querySelectorAll('.window-3d');
                windows.forEach((window, index) => {
                    window.style.animationDelay = (index * 0.2) + 's';
                });
            });
        }
        
        // åˆå§‹åŒ–æ€§èƒ½ä¼˜åŒ–
        setTimeout(optimizeAnimations, 1000);
        
        // æ¬¢è¿ä¿¡æ¯
        setTimeout(() => {
            showNotification('ğŸ® æ¬¢è¿æ¥åˆ°3Dç‹—ç‹—åŸå¸‚ï¼ä½¿ç”¨ç®­å¤´é”®æˆ–æ‰‹åŠ¿æ§åˆ¶è§†è§’', 'success');
        }, 3000);
        
        console.log('ğŸ® æ²‰æµ¸å¼3Dç‹—ç‹—åŸå¸‚å·²åŠ è½½å®Œæˆï¼');
    </script>
