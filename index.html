<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狗狗城市 - 游戏化地图Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            overflow: hidden;
            background: #0a0f1c;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-panel {
                width: calc(100vw - 40px);
                max-width: none;
                left: 20px;
                top: env(safe-area-inset-top, 20px);
            }
            
            .control-bar {
                bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
                width: calc(100vw - 40px);
                left: 20px;
                transform: none;
            }
            
            .view-toggle {
                bottom: calc(env(safe-area-inset-bottom, 20px) + 80px);
            }
            
            .hint-text {
                top: calc(env(safe-area-inset-top, 20px) + 180px);
                right: 20px;
                left: 20px;
                text-align: center;
            }
        }
        
        /* 加载画面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .dog-intro {
            animation: bounce 1s infinite;
        }
        
        .dog-intro .dog-3d {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 3s infinite linear;
        }
        
        @keyframes rotate3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-weight: 600;
        }
        
        /* 游戏主界面 */
        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #0a0f1c;
            perspective: 1000px;
        }
        
        /* 地图容器 - 支持3D变换 */
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #0a0f1c;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        
        /* 2D视角 */
        .map-container.view-2d {
            transform: rotateX(0deg) scale(1);
        }
        
        /* 3D视角 */
        .map-container.view-3d {
            transform: rotateX(45deg) scale(1.2) translateY(-50px);
        }
        
        /* 地图网格 */
        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(32, 45, 65, 0.1) 25%, rgba(32, 45, 65, 0.1) 26%, transparent 27%, transparent 74%, rgba(32, 45, 65, 0.1) 75%, rgba(32, 45, 65, 0.1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(32, 45, 65, 0.1) 25%, rgba(32, 45, 65, 0.1) 26%, transparent 27%, transparent 74%, rgba(32, 45, 65, 0.1) 75%, rgba(32, 45, 65, 0.1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        
        /* 道路系统 */
        .roads {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .road {
            position: absolute;
            background: linear-gradient(90deg, #1e3a5f, #2a4a6f, #1e3a5f);
            opacity: 0.8;
            transform: translateZ(1px);
        }
        
        .road-main {
            height: 12px;
            width: 100%;
            top: 50%;
            box-shadow: 0 2px 10px rgba(30, 58, 95, 0.5);
        }
        
        .road-cross {
            width: 10px;
            height: 100%;
            left: 40%;
            box-shadow: 0 2px 10px rgba(30, 58, 95, 0.5);
        }
        
        .road-small1 {
            height: 6px;
            width: 60%;
            top: 25%;
            left: 20%;
            opacity: 0.5;
        }
        
        .road-small2 {
            height: 6px;
            width: 50%;
            top: 75%;
            right: 10%;
            opacity: 0.5;
        }
        
        /* 建筑物 */
        .buildings {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .building {
            position: absolute;
            background: linear-gradient(135deg, #1a2332, #0f1823);
            border: 1px solid rgba(255,255,255,0.05);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }
        
        /* 3D建筑效果 */
        .building::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }
        
        .building::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0,0,0,0.3);
            filter: blur(5px);
            transform: translateZ(-1px);
        }
        
        .building-tall {
            width: 60px;
            height: 80px;
            transform: translateZ(20px);
        }
        
        .building-wide {
            width: 100px;
            height: 50px;
            transform: translateZ(10px);
        }
        
        .building-small {
            width: 40px;
            height: 40px;
            transform: translateZ(5px);
        }
        
        /* 建筑窗户灯光 */
        .building-lights {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }
        
        .window {
            background: rgba(255, 220, 100, 0.2);
            animation: windowFlicker 5s infinite;
        }
        
        @keyframes windowFlicker {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        
        /* 精致的POI设计 */
        .poi {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .poi-container {
            position: relative;
            transform: translateZ(30px);
        }
        
        .poi-base {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 2px 5px rgba(255,255,255,0.5);
            transform-style: preserve-3d;
        }
        
        .poi-icon {
            font-size: 30px;
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        /* POI光环效果 */
        .poi-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 25px;
            pointer-events: none;
        }
        
        .poi.nearby .poi-glow {
            background: radial-gradient(circle, rgba(251,191,36,0.4), transparent);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .poi.data-needed .poi-glow {
            background: radial-gradient(circle, rgba(239,68,68,0.4), transparent);
            animation: urgentGlow 1s infinite;
        }
        
        @keyframes urgentGlow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.9; }
        }
        
        /* POI悬浮标签 */
        .poi-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .poi-points {
            color: #fbbf24;
            font-weight: bold;
            margin-left: 5px;
        }
        
        /* POI类型样式 */
        .poi.type-park .poi-base {
            background: linear-gradient(135deg, #86efac, #4ade80);
        }
        
        .poi.type-cafe .poi-base {
            background: linear-gradient(135deg, #fed7aa, #fb923c);
        }
        
        .poi.type-store .poi-base {
            background: linear-gradient(135deg, #bfdbfe, #60a5fa);
        }
        
        .poi.type-hospital .poi-base {
            background: linear-gradient(135deg, #fecaca, #f87171);
        }
        
        .poi.type-treasure .poi-base {
            background: linear-gradient(135deg, #fde047, #facc15);
            animation: treasurePulse 1.5s infinite;
        }
        
        @keyframes treasurePulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* 主角雪纳瑞 */
        .player-dog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }
        
        /* 遛狗模式动画 */
        .player-dog.walking {
            animation: dogWalkActive 0.6s infinite;
        }
        
        .player-dog.walking .schnauzer-3d {
            animation: dogBobbing 0.8s infinite;
        }
        
        @keyframes dogWalkActive {
            0%, 100% { transform: translate(-50%, -50%) rotateZ(-3deg); }
            25% { transform: translate(-50%, -50%) rotateZ(0deg) translateY(-3px); }
            50% { transform: translate(-50%, -50%) rotateZ(3deg); }
            75% { transform: translate(-50%, -50%) rotateZ(0deg) translateY(-3px); }
        }
        
        @keyframes dogBobbing {
            0%, 100% { transform: translateZ(40px) rotateY(-5deg); }
            50% { transform: translateZ(45px) rotateY(5deg); }
        }
        
        .schnauzer-3d {
            width: 70px;
            height: 70px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(40px);
        }
        
        .schnauzer-body {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 50%, #4b5563 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset -5px -5px 10px rgba(255,255,255,0.1),
                inset 5px 5px 10px rgba(0,0,0,0.2);
        }
        
        .schnauzer-beard {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 20px;
            background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
            border-radius: 0 0 50% 50%;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        
        .schnauzer-ears {
            position: absolute;
            top: -5px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
        }
        
        .ear {
            width: 15px;
            height: 20px;
            background: linear-gradient(135deg, #6b7280, #4b5563);
            border-radius: 50% 50% 0 0;
            box-shadow: inset 2px 2px 3px rgba(0,0,0,0.2);
        }
        
        .player-dog.walking .ear {
            animation: earFlop 0.8s infinite;
        }
        
        @keyframes earFlop {
            0%, 100% { transform: rotateX(0deg); }
            50% { transform: rotateX(15deg); }
        }
        
        .schnauzer-eyes {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .eye {
            width: 8px;
            height: 8px;
            background: #1f2937;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        .eye::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }
        
        .schnauzer-nose {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 6px;
            background: #1f2937;
            border-radius: 50%;
        }
        
        .player-shadow {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        .player-name {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 13px;
            white-space: nowrap;
            background: linear-gradient(135deg, rgba(102,126,234,0.9), rgba(118,75,162,0.9));
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* 导航面板 */
        .nav-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 300;
            max-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        .nav-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .poi-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .poi-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background: rgba(249,250,251,0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .poi-item:hover {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            transform: translateX(3px);
        }
        
        .poi-item-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .poi-item-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .poi-item-details {
            display: flex;
            flex-direction: column;
        }
        
        .poi-item-name {
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .poi-item-distance {
            font-size: 11px;
            color: #6b7280;
        }
        
        .poi-item-points {
            font-size: 11px;
            color: #f59e0b;
            font-weight: 600;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
        }
        
        /* 视角切换按钮 */
        .view-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            gap: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 300;
        }
        
        .view-btn {
            background: transparent;
            border: none;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .view-btn:not(.active) {
            color: #6b7280;
        }
        
        .view-btn:hover {
            transform: scale(1.05);
        }
        
        /* 打卡特效 */
        .checkin-effect {
            position: absolute;
            pointer-events: none;
            z-index: 500;
        }
        
        .checkin-circle {
            width: 100px;
            height: 100px;
            border: 3px solid #fbbf24;
            border-radius: 50%;
            animation: checkinPulse 1s ease-out;
        }
        
        @keyframes checkinPulse {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* 底部控制栏 */
        .control-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 200;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn.walking {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: walkingPulse 1s infinite;
        }
        
        @keyframes walkingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .start-btn:hover {
            transform: scale(1.05);
        }
        
        /* 提示文字 */
        .hint-text {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(251, 191, 36, 0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.5s ease;
            z-index: 150;
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 距离检测UI */
        .distance-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            z-index: 600;
            display: none;
        }
        
        .distance-overlay.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .distance-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        
        .close-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* 照片上传预览 */
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        /* 隐藏的文件输入 */
        #photoInput {
            display: none;
        }
        
        /* 步数计数器 */
        .step-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 300;
            display: none;
        }
        
        .step-counter.show {
            display: block;
            animation: slideDown 0.5s ease;
        }
        
        .step-text {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- 加载画面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="dog-intro">
            <div class="dog-3d">
                <div class="schnauzer-body">
                    <div class="schnauzer-ears">
                        <div class="ear"></div>
                        <div class="ear"></div>
                    </div>
                    <div class="schnauzer-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="schnauzer-nose"></div>
                    <div class="schnauzer-beard"></div>
                </div>
            </div>
        </div>
        <div class="loading-text">妞子准备出发...</div>
    </div>
    
    <!-- 游戏主界面 -->
    <div class="game-container">
        <!-- 地图容器 -->
        <div class="map-container view-2d" id="mapContainer">
            <!-- 地图网格 -->
            <div class="map-grid"></div>
            
            <!-- 道路系统 -->

            <div class="poi type-cafe nearby" style="top: 45%; left: 60%;" data-name="萌宠咖啡" data-distance="85" data-points="50" data-lat="31.2308" data-lng="121.4740">
                <div class="poi-container">

            <!-- 宠物店 -->
            <div class="poi type-store data-needed" style="top: 65%; left: 35%;" data-name="汪汪宠物店" data-distance="156" data-points="80" data-lat="31.2301" data-lng="121.4735">
                <div class="poi-container">

            <!-- 医院 -->
            <div class="poi type-hospital" style="top: 35%; left: 70%;" data-name="爱心宠物医院" data-distance="210" data-points="100" data-lat="31.2310" data-lng="121.4742">
                <div class="poi-container">

            <!-- 神秘宝箱 -->
            <div class="poi type-treasure nearby" style="top: 55%; left: 45%;" data-name="神秘宝箱" data-distance="68" data-points="200" data-lat="31.2306" data-lng="121.4738">
                <div class="poi-container">

        <!-- 导航面板 -->
        <div class="nav-panel">
            <div class="nav-title">
                <span>📍</span>
                <span>附近宝藏点</span>
            </div>
            <div class="poi-list" id="poiList">
                <!-- 动态生成POI列表 -->
            </div>
        </div>
        
        <!-- 步数计数器 -->
        <div class="step-counter" id="stepCounter">
            <div class="step-text">
                <span>👣</span>
                <span id="stepCount">0</span>
                <span>步</span>
            </div>
        </div>
        
        <!-- 视角切换按钮 -->
        <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('2d')">
                <span>🗺️</span>
                <span>2D视角</span>
            </button>
            <button class="view-btn" onclick="switchView('3d')">
                <span>🎮</span>
                <span>3D视角</span>
            </button>
        </div>
        
        <!-- 提示文字 -->
        <div class="hint-text" id="hintText">
            💡 点击左下角切换3D视角！
        </div>
        
        <!-- 底部控制栏 -->
        <div class="control-bar">
            <button class="start-btn" id="startBtn" onclick="toggleWalk()">🐾 开始遛狗</button>
        </div>
        
        <!-- 距离检测弹窗 -->
        <div class="distance-overlay" id="distanceOverlay">
            <div class="distance-text" id="distanceText"></div>
            <div id="photoPreviewContainer"></div>
            <button class="upload-btn" onclick="triggerPhotoUpload()">📸 拍照打卡</button>
            <button class="close-btn" onclick="closeDistanceOverlay()">关闭</button>
        </div>
        
        <!-- 隐藏的文件输入 -->
        <input type="file" id="photoInput" accept="image/*" capture="environment" onchange="handlePhotoUpload(event)">

    <script>
        // 全局变量
        let isWalking = false;
        let stepCount = 0;
        let currentPosition = { lat: 31.2305, lng: 121.4738 }; // 模拟用户位置
        let selectedPOI = null;
        
        // 延迟隐藏加载画面
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hide');
            initPoiList();
            requestLocationPermission();
        }, 2000);
        
        // 请求位置权限
        function requestLocationPermission() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        updateDistances();
                        showHint('📍 位置获取成功，开始你的遛狗之旅吧！');
                    },
                    (error) => {
                        showHint('⚠️ 无法获取位置信息，使用模拟位置');
                        updateDistances();
                    }
                );
            } else {
                showHint('⚠️ 设备不支持定位，使用模拟位置');
                updateDistances();
            }
        }
        
        // 计算两点间距离（米）
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // 地球半径（米）
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // 更新所有POI的距离
        function updateDistances() {
            const pois = document.querySelectorAll('.poi');
            pois.forEach(poi => {
                const poiLat = parseFloat(poi.dataset.lat);
                const poiLng = parseFloat(poi.dataset.lng);
                const distance = calculateDistance(
                    currentPosition.lat, 
                    currentPosition.lng, 
                    poiLat, 
                    poiLng
                );
                
                poi.dataset.distance = Math.round(distance);
                
                // 更新POI状态
                if (distance <= 50 && !poi.classList.contains('discovered')) {
                    poi.classList.add('nearby');
                    poi.classList.remove('data-needed');
                } else if (distance > 50 && !poi.classList.contains('discovered')) {
                    poi.classList.remove('nearby');
                    poi.classList.add('data-needed');
                }
            });
            
            // 重新生成POI列表
            initPoiList();
        }
        
        // 初始化POI列表
        function initPoiList() {
            const pois = document.querySelectorAll('.poi');
            const poiList = document.getElementById('poiList');
            poiList.innerHTML = '';
            
            // 按距离排序
            const sortedPois = Array.from(pois).sort((a, b) => {
                return parseInt(a.dataset.distance) - parseInt(b.dataset.distance);
            });
            
            sortedPois.forEach(poi => {
                const name = poi.dataset.name;
                const distance = poi.dataset.distance;
                const points = poi.dataset.points;
                const icon = poi.querySelector('.poi-icon').innerText;
                
                const item = document.createElement('div');
                item.className = 'poi-item';
                item.innerHTML = `
                    <div class="poi-item-info">
                        <div class="poi-item-icon">${icon}</div>
                        <div class="poi-item-details">
                            <div class="poi-item-name">${name}</div>
                            <div class="poi-item-distance">📍 ${distance}m</div>
                            ${points ? `<div class="poi-item-points">+${points}积分</div>` : '<div class="poi-item-points">已打卡</div>'}
                        </div>
                    </div>
                    <button class="nav-btn" onclick="navigateTo('${name}')">导航</button>
                `;
                
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('nav-btn')) {
                        highlightPoi(poi);
                    }
                });
                
                poiList.appendChild(item);
            });
        }
        
        // 切换遛狗模式
        function toggleWalk() {
            const btn = document.getElementById('startBtn');
            const player = document.getElementById('playerDog');
            const stepCounter = document.getElementById('stepCounter');
            
            isWalking = !isWalking;
            
            if (isWalking) {
                btn.textContent = '🛑 停止遛狗';
                btn.classList.add('walking');
                player.classList.add('walking');
                stepCounter.classList.add('show');
                showHint('🚶‍♀️ 遛狗模式已开启！妞子兴奋地摇着尾巴~');
                startStepCounting();
            } else {
                btn.textContent = '🐾 开始遛狗';
                btn.classList.remove('walking');
                player.classList.remove('walking');
                stepCounter.classList.remove('show');
                showHint('😴 遛狗结束，妞子累了，回家休息~');
                stopStepCounting();
            }
        }
        
        // 模拟计步功能
        let stepInterval;
        function startStepCounting() {
            stepInterval = setInterval(() => {
                if (isWalking) {
                    stepCount += Math.floor(Math.random() * 3) + 1; // 随机增加1-3步
                    document.getElementById('stepCount').textContent = stepCount;
                    
                    // 模拟位置微调
                    currentPosition.lat += (Math.random() - 0.5) * 0.0001;
                    currentPosition.lng += (Math.random() - 0.5) * 0.0001;
                    updateDistances();
                    
                    // 检查是否接近POI
                    checkNearbyPOI();
                }
            }, 1000);
        }
        
        function stopStepCounting() {
            if (stepInterval) {
                clearInterval(stepInterval);
            }
        }
        
        // 检查附近POI
        function checkNearbyPOI() {
            document.querySelectorAll('.poi:not(.discovered)').forEach(poi => {
                const distance = parseInt(poi.dataset.distance);
                if (distance <= 50) {
                    // 自动弹出打卡提示
                    if (!poi.classList.contains('nearby')) {
                        poi.classList.add('nearby');
                        showHint(`🎯 已到达 ${poi.dataset.name}！可以拍照打卡了~`);
                    }
                }
            });
        }
        
        // 视角切换
        function switchView(view) {
            const mapContainer = document.getElementById('mapContainer');
            const viewBtns = document.querySelectorAll('.view-btn');
            
            // 更新按钮状态
            viewBtns.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.view-btn').classList.add('active');
            
            // 切换视角
            if (view === '3d') {
                mapContainer.classList.remove('view-2d');
                mapContainer.classList.add('view-3d');
                showHint('🎮 已切换到3D视角！建筑物更立体了');
                
                // 增强3D效果
                document.querySelectorAll('.building').forEach(building => {
                    const height = building.classList.contains('building-tall') ? '40px' : 
                                  building.classList.contains('building-wide') ? '20px' : '10px';
                    building.style.transform = `translateZ(${height})`;
                });
                
                document.querySelectorAll('.poi').forEach(poi => {
                    poi.style.transform = 'translateZ(50px)';
                });
            } else {
                mapContainer.classList.remove('view-3d');
                mapContainer.classList.add('view-2d');
                showHint('🗺️ 已切换到2D视角');
                
                // 重置变换
                document.querySelectorAll('.building').forEach(building => {
                    building.style.transform = '';
                });
                
                document.querySelectorAll('.poi').forEach(poi => {
                    poi.style.transform = '';
                });
            }
        }
        
        // 导航功能
        function navigateTo(poiName) {
            showHint(`🗺️ 正在打开步行导航到 ${poiName}...`);
            // 实际项目中这里调用高德地图导航API
            setTimeout(() => {
                showHint(`🧭 导航已开启，预计步行需要3分钟`);
            }, 1000);
        }
        
        // 高亮POI
        function highlightPoi(poi) {
            // 移除其他高亮
            document.querySelectorAll('.poi').forEach(p => {
                p.style.transform = '';
            });
            // 高亮选中的POI
            poi.style.transform = 'scale(1.2) translateZ(60px)';
            setTimeout(() => {
                poi.style.transform = '';
            }, 500);
        }
        
        // POI交互
        document.querySelectorAll('.poi').forEach(poi => {
            poi.addEventListener('click', function() {
                const poiName = this.dataset.name;
                const points = this.dataset.points;
                const distance = parseInt(this.dataset.distance);
                
                // 根据POI状态显示不同提示和特效
                if (this.classList.contains('discovered')) {
                    showHint('✅ 今天已经在这里打过卡了');
                } else if (distance <= 50) {
                    // 显示距离检测弹窗
                    selectedPOI = this;
                    showDistanceOverlay(poiName, distance, points);
                } else {
                    showHint(`📍 还需要走 ${distance}m 才能打卡哦！`);
                }
            });
            
            // 鼠标悬停效果
            poi.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            poi.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
        
        // 显示距离检测弹窗
        function showDistanceOverlay(poiName, distance, points) {
            const overlay = document.getElementById('distanceOverlay');
            const distanceText = document.getElementById('distanceText');
            
            distanceText.innerHTML = `
                📍 ${poiName}<br>
                距离: ${distance}m<br>
                奖励: +${points}积分<br><br>
                📸 请拍摄您和狗狗在此地点的照片完成打卡
            `;
            
            overlay.classList.add('show');
        }
        
        // 关闭距离检测弹窗
        function closeDistanceOverlay() {
            const overlay = document.getElementById('distanceOverlay');
            overlay.classList.remove('show');
            selectedPOI = null;
            
            // 清空照片预览
            document.getElementById('photoPreviewContainer').innerHTML = '';
        }
        
        // 触发照片上传
        function triggerPhotoUpload() {
            document.getElementById('photoInput').click();
        }
        
        // 处理照片上传
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file && selectedPOI) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 显示照片预览
                    const previewContainer = document.getElementById('photoPreviewContainer');
                    previewContainer.innerHTML = `
                        <img src="${e.target.result}" class="photo-preview" alt="打卡照片">
                        <br>
                        <button class="upload-btn" onclick="confirmCheckin()">✅ 确认打卡</button>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }
        
        // 确认打卡
        function confirmCheckin() {
            if (selectedPOI) {
                const poiName = selectedPOI.dataset.name;
                const points = selectedPOI.dataset.points;
                
                // 触发打卡特效
                triggerCheckinEffect(selectedPOI);
                showHint(`🎉 打卡成功！获得 ${points} 积分！`);
                
                // 更新状态
                selectedPOI.classList.remove('nearby', 'data-needed');
                selectedPOI.classList.add('discovered');
                selectedPOI.querySelector('.poi-points').innerText = '已打卡';
                
                // 更新导航列表
                updatePoiListItem(poiName);
                
                // 关闭弹窗
                closeDistanceOverlay();
                
                // 震动反馈（如果支持）
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            }
        }
        
        // 触发打卡特效
        function triggerCheckinEffect(poi) {
            const rect = poi.getBoundingClientRect();
            const mapRect = document.getElementById('mapContainer').getBoundingClientRect();
            
            // 创建特效容器
            const effect = document.createElement('div');
            effect.className = 'checkin-effect';
            effect.style.left = (rect.left - mapRect.left + rect.width/2) + 'px';
            effect.style.top = (rect.top - mapRect.top + rect.height/2) + 'px';
            
            // 添加圆圈扩散效果
            const circle = document.createElement('div');
            circle.className = 'checkin-circle';
            effect.appendChild(circle);
            
            // 添加多个星星
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.fontSize = '20px';
                star.innerText = '⭐';
                star.style.animation = `starBurst${i} 1.5s ease-out`;
                
                // 创建独特的动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes starBurst${i} {
                        0% {
                            transform: translate(-50%, -50%) scale(0);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0.5);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                effect.appendChild(star);
            }
            
            // 添加积分飘出效果
            const points = document.createElement('div');
            points.style.position = 'absolute';
            points.style.fontSize = '24px';
            points.style.fontWeight = 'bold';
            points.style.color = '#fbbf24';
            points.style.textShadow = '0 2px 10px rgba(251, 191, 36, 0.5)';
            points.innerText = '+' + poi.dataset.points;
            points.style.animation = 'floatUp 2s ease-out';
            
            const floatStyle = document.createElement('style');
            floatStyle.textContent = `
                @keyframes floatUp {
                    0% {
                        transform: translate(-50%, -50%);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(-50%, -150px);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(floatStyle);
            effect.appendChild(points);
            
            // 添加到地图容器
            document.getElementById('mapContainer').appendChild(effect);
            
            // 动画结束后移除
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }
        
        // 更新导航列表项
        function updatePoiListItem(poiName) {
            const items = document.querySelectorAll('.poi-item');
            items.forEach(item => {
                if (item.querySelector('.poi-item-name').innerText === poiName) {
                    const pointsEl = item.querySelector('.poi-item-points');
                    if (pointsEl) {
                        pointsEl.innerText = '已打卡';
                        pointsEl.style.color = '#10b981';
                    }
                }
            });
        }
        
        // 显示提示
        function showHint(text) {
            const hint = document.getElementById('hintText');
            hint.innerText = text;
            hint.style.animation = 'none';
            setTimeout(() => {
                hint.style.animation = 'slideDown 0.5s ease';
            }, 10);
        }
        
        // 初始化提示
        setTimeout(() => {
            showHint('🎮 点击左下角可切换3D视角，靠近POI可以拍照打卡！');
        }, 3000);
        
        // 建筑窗户灯光随机闪烁
        setInterval(() => {
            document.querySelectorAll('.window').forEach(window => {
                window.style.opacity = Math.random() > 0.5 ? '0.6' : '0.2';
            });
        }, 3000);
        
        // POI动态效果
        setInterval(() => {
            // 宝箱特殊闪烁
            document.querySelector('.type-treasure')?.classList.toggle('nearby');
        }, 2000);
    </script>
