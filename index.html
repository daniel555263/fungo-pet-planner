    @keyframes spin {

      40% { transform: translateY(-8px) rotate(-2deg); }

    @keyframes pulse { 
      0%, 100% { opacity: 0.7; transform: scale(1); }

    }
    
    @keyframes wiggle {

      25% { transform: rotate(1deg); }

    }
