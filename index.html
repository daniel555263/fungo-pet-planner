<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunGo - 宠物旅行规划器</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    @keyframes pawWalk {
      0% { opacity: 0.3; transform: scale(0.8) rotate(-10deg); }
      50% { opacity: 0.7; transform: scale(1.1) rotate(0deg); }
      100% { opacity: 0.4; transform: scale(0.9) rotate(10deg); }
    }

    .fade-in { animation: fadeIn 0.3s ease-out; }
    .loading-spin { animation: rotate 1s linear infinite; }
    .bounce-ball { animation: bounce 2s infinite; }

    /* 通用样式 */
    .container {
      min-height: 100vh;
      background: #fff;
      position: relative;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .content {
      padding-top: 60px;
      padding-bottom: 90px;
      min-height: 100vh;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #1a1a1a;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s;
      padding: 12px 24px;
    }

    .nav-item.active {
      color: #2563eb;
    }

    .nav-icon {
      font-size: 24px;
    }

    /* Logo样式 */
    .logo-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      letter-spacing: -0.5px;
    }

    .logo-dot {
      width: 6px;
      height: 6px;
      background: #ff6b35;
      border-radius: 50%;
    }

    .add-btn {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }

    .add-btn:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    /* 首页样式 */
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 20px;
      text-align: center;
      min-height: calc(100vh - 150px);
      justify-content: center;
    }

    .icon-row {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
    }

    .icon-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .welcome-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .welcome-desc {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      max-width: 300px;
      margin-bottom: 40px;
    }

    .paw-trail-container {
      position: relative;
      width: 300px;
      height: 140px;
      margin: 20px auto;
    }

    .paw-print {
      position: absolute;
      font-size: 14px;
      color: #9ca3af;
      animation: pawWalk 4s infinite;
    }

    /* S型路径 */
    .paw-print:nth-child(1) { left: 30px; top: 100px; animation-delay: 0s; }
    .paw-print:nth-child(2) { left: 60px; top: 80px; animation-delay: 0.4s; }
    .paw-print:nth-child(3) { left: 90px; top: 50px; animation-delay: 0.8s; }
    .paw-print:nth-child(4) { left: 130px; top: 30px; animation-delay: 1.2s; }
    .paw-print:nth-child(5) { left: 170px; top: 40px; animation-delay: 1.6s; }
    .paw-print:nth-child(6) { left: 200px; top: 65px; animation-delay: 2.0s; }
    .paw-print:nth-child(7) { left: 230px; top: 90px; animation-delay: 2.4s; }

    .paw-end {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      animation: bounce 2s infinite;
      animation-delay: 2.8s;
    }

    .create-trip-btn {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.2);
    }

    .create-trip-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
    }

    .create-trip-btn:active {
      transform: scale(0.98);
    }

    /* 行程卡片 */
    .trip-card {
      margin: 16px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: white;
    }

    .trip-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .trip-card:active {
      transform: scale(0.98);
    }

    .trip-card-image {
      width: 100%;
      height: 160px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .trip-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .trip-date {
      color: white;
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .trip-destination {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .trip-card-content {
      padding: 16px;
    }

    .trip-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .trip-tag {
      padding: 4px 8px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #6b7280;
    }

    .trip-info-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .trip-info-detail {
      font-size: 14px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .see-plan-btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }

    .see-plan-btn:hover {
      background: #1d4ed8;
    }

    /* 表单样式 */
    .form-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    .back-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      margin-right: 16px;
      color: #2563eb;
    }

    .progress-bar {
      height: 3px;
      background: #f3f4f6;
      border-radius: 2px;
      margin: 16px 0 8px 0;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
      border-radius: 2px;
      transition: width 0.3s;
    }

    .step-indicator {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 14px;
      color: #2563eb;
      font-weight: 600;
    }

    .form-content {
      padding: 100px 20px 120px 20px;
      min-height: 100vh;
    }

    .step-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.2);
    }

    .step-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .step-desc {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .location-hint {
      background: #f0f9ff;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #2563eb;
      border: 1px solid rgba(37, 99, 235, 0.1);
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #2563eb;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .city-section {
      margin-bottom: 24px;
    }

    .district-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .city-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .city-item {
      padding: 16px 12px;
      background: #f9fafb;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      text-align: center;
    }

    .city-item.selected {
      background: #eff6ff;
      border-color: #2563eb;
    }

    .city-item.local {
      background: #f0fdf4;
      border-color: #22c55e;
    }

    .city-item.local.selected {
      background: #dcfce7;
      border-color: #16a34a;
    }

    .city-flag {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .city-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1a1a1a;
    }

    .city-info {
      font-size: 12px;
      color: #6b7280;
    }

    .weather-info {
      font-size: 11px;
      color: #10b981;
      margin-top: 2px;
    }

    .duration-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin: 40px 0;
    }

    .counter-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #e5e7eb;
      background: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
    }

    .counter-btn:hover {
      border-color: #2563eb;
      color: #2563eb;
    }

    .counter-btn:active {
      background: #f3f4f6;
      transform: scale(0.95);
    }

    .counter-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .counter-value {
      font-size: 32px;
      font-weight: 700;
      min-width: 100px;
      text-align: center;
      color: #2563eb;
    }

    .calendar-container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .calendar-nav {
      display: flex;
      gap: 16px;
    }

    .calendar-nav-btn {
      background: none;
      border: none;
      color: #2563eb;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .calendar-nav-btn:hover {
      background: #f3f4f6;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .calendar-day-header {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 8px 4px;
      font-weight: 500;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .calendar-day:hover {
      background: #f3f4f6;
    }

    .calendar-day.other-month {
      color: #d1d5db;
    }

    .calendar-day.selected {
      background: #2563eb;
      color: white;
    }

    .calendar-day.in-range {
      background: #eff6ff;
      color: #2563eb;
    }

    .calendar-day.today {
      color: #ff6b35;
      font-weight: 600;
      border: 1px solid #ff6b35;
    }

    /* 宠物卡片样式 */
    .pet-card {
      padding: 16px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #e5e7eb;
    }

    .pet-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .pet-info {
      flex: 1;
    }

    .pet-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1a1a1a;
    }

    .pet-details {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.4;
    }

    .add-pet-btn {
      width: 100%;
      padding: 16px;
      background: transparent;
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      color: #6b7280;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .add-pet-btn:hover {
      border-color: #2563eb;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.02);
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      left: 20px;
      right: 20px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.2);
    }

    .next-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      box-shadow: none;
    }

    .next-btn:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
    }

    .next-btn:not(:disabled):active {
      transform: scale(0.98);
    }

    /* 模态框 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: flex-end;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal-content {
      background: white;
      width: 100%;
      border-radius: 20px 20px 0 0;
      padding: 24px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f3f4f6;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .modal-btn {
      background: none;
      border: none;
      color: #2563eb;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .modal-btn.cancel {
      color: #6b7280;
    }

    .local-hint {
      background: #f0fdf4;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      color: #16a34a;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // 数据配置
    const CONFIG = {
      // 当前区域（本地探索）
      localDistricts: [
        { id: 'futian', name: '福田区', flag: '🏢', type: 'local' },
        { id: 'nanshan', name: '南山区', flag: '🌊', type: 'local' },
        { id: 'luohu', name: '罗湖区', flag: '🏔️', type: 'local' },
        { id: 'custom-local', name: '自定义', flag: '📍', type: 'local' }
      ],
      // 周边城市（自驾游）
      nearbyCities: [
        { id: 'guangzhou', name: '广州', country: '广东', flag: '🌺', distance: '120km', weather: '26°C 晴' },
        { id: 'dongguan', name: '东莞', country: '广东', flag: '🏭', distance: '80km', weather: '25°C 多云' },
        { id: 'foshan', name: '佛山', country: '广东', flag: '🏛️', distance: '140km', weather: '27°C 晴' },
        { id: 'zhuhai', name: '珠海', country: '广东', flag: '🏖️', distance: '160km', weather: '24°C 阵雨' },
        { id: 'huizhou', name: '惠州', country: '广东', flag: '🏞️', distance: '100km', weather: '26°C 晴' },
        { id: 'zhongshan', name: '中山', country: '广东', flag: '🌸', distance: '130km', weather: '25°C 多云' }
      ],
      petTypes: ['🐕', '🐶', '🦮', '🐕‍🦺', '🐩', '🐾']
    };

    const App = () => {
      // 核心状态
      const [currentView, setCurrentView] = useState('trips');
      const [trips, setTrips] = useState([]);
      const [pets, setPets] = useState([
        { id: 1, name: '小白', age: 3, breed: '金毛', weight: 25, avatar: '🐕' },
        { id: 2, name: '球球', age: 2, breed: '泰迪', weight: 5, avatar: '🐩' }
      ]);
      const [isCreating, setIsCreating] = useState(false);
      const [currentStep, setCurrentStep] = useState(1);
      
      // 表单数据
      const [formData, setFormData] = useState({
        destination: '',
        isLocal: false,
        duration: 3,
        startDate: null,
        endDate: null,
        selectedPets: []
      });

      // 获取用户位置
      useEffect(() => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            console.log('用户位置:', position.coords);
          });
        }
      }, []);

      // 处理创建行程
      const handleCreateTrip = () => {
        setIsCreating(true);
        setCurrentStep(1);
      };

      // 计算总步数
      const getTotalSteps = () => {
        return formData.isLocal ? 2 : 4; // 本地只需要2步，外地需要4步
      };

      // 处理步骤导航
      const handleNextStep = () => {
        const totalSteps = getTotalSteps();
        if (currentStep < totalSteps) {

                    <div style={{ fontSize: '14px', color: '#6b7280' }}>

    // Step 2: 旅行天数（仅非本地）
    const DurationStep = ({ formData, setFormData }) => {
      const handleIncrease = () => {
        setFormData({ ...formData, duration: formData.duration + 1 });
      };

      const handleDecrease = () => {

    // Step 3: 选择日期（仅非本地）
    const DateStep = ({ formData, setFormData }) => {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const [selectedRange, setSelectedRange] = useState({
        start: formData.startDate,
        end: formData.endDate
      });

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        
        const days = [];
        
        // 上个月的日期
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = startingDayOfWeek - 1; i >= 0; i--) {
          days.push({
            date: new Date(year, month - 1, prevMonthLastDay - i),
            isOtherMonth: true
          });
        }
        
        // 当月日期
        for (let i = 1; i <= daysInMonth; i++) {
          days.push({
            date: new Date(year, month, i),
            isOtherMonth: false
          });
        }
        
        // 下个月的日期
        const remainingDays = 42 - days.length;
        for (let i = 1; i <= remainingDays; i++) {
          days.push({
            date: new Date(year, month + 1, i),
            isOtherMonth: true
          });
        }
        
        return days;
      };

      const handleDateClick = (date) => {
        const startDate = new Date(date);
        const endDate = new Date(date);
        endDate.setDate(endDate.getDate() + formData.duration - 1);
        
        setSelectedRange({ start: startDate, end: endDate });
        setFormData({ 
          ...formData, 
          startDate: startDate.toISOString(),
          endDate: endDate.toISOString()
        });
      };

      const isInRange = (date) => {
        if (!selectedRange.start || !selectedRange.end) return false;
        const start = new Date(selectedRange.start);
        const end = new Date(selectedRange.end);
        return date >= start && date <= end;
      };

      const isStartDate = (date) => {
        if (!selectedRange.start) return false;
        return date.toDateString() === new Date(selectedRange.start).toDateString();
      };

      const isEndDate = (date) => {
        if (!selectedRange.end) return false;
        return date.toDateString() === new Date(selectedRange.end).toDateString();
      };

      const formatMonthYear = (date) => {
        const months = ['1月', '2月', '3月', '4月', '5月', '6月', 
                       '7月', '8月', '9月', '10月', '11月', '12月'];
        return `${date.getFullYear()}年 ${months[date.getMonth()]}`;
      };

      const days = getDaysInMonth(currentMonth);
      const today = new Date();

      return (
        <div className="fade-in">
          <div className="step-icon">
            <span style={{ color: 'white' }}>📅</span>
          </div>
          <h2 className="step-title">选择出发日期</h2>
          <p className="step-desc">请选择您的出发日期</p>
          
          <div className="calendar-container">
            <div className="calendar-header">
              <button 
                className="calendar-nav-btn"
                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))}
              >
                ‹
              </button>
              <div className="calendar-title">{formatMonthYear(currentMonth)}</div>
              <button 
                className="calendar-nav-btn"
                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))}
              >
                ›
              </button>
            </div>
            
            <div className="calendar-grid">
              {['日', '一', '二', '三', '四', '五', '六'].map(day => (
                <div key={day} className="calendar-day-header">{day}</div>
              ))}
              
              {days.map((day, index) => {
                const isToday = day.date.toDateString() === today.toDateString();
                const isSelected = isStartDate(day.date) || isEndDate(day.date);
                const inRange = isInRange(day.date);
                const isPast = day.date < today && !isToday;
                
                return (
                  <div 
                    key={index}
                    className={`calendar-day ${day.isOtherMonth ? 'other-month' : ''} ${isSelected ? 'selected' : ''} ${inRange && !isSelected ? 'in-range' : ''} ${isToday ? 'today' : ''}`}
                    onClick={() => !day.isOtherMonth && !isPast && handleDateClick(day.date)}
                    style={{ 
                      opacity: isPast ? 0.3 : 1,
                      cursor: isPast || day.isOtherMonth ? 'not-allowed' : 'pointer'
                    }}
                  >
                    {day.date.getDate()}
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    // Step 4: 宠物选择（同行伙伴）
    const PetSelectionStep = ({ formData, setFormData, pets, setPets }) => {

      const handleAddPet = () => {

            <span>添加新伙伴</span>

    // 添加宠物模态框
    const AddPetModal = ({ newPet, setNewPet, onAdd, onClose }) => {

            <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>

                    style={{

              <input
                type="text"
                className="search-input"
                placeholder="品种"
                value={newPet.breed}
                onChange={(e) => setNewPet({ ...newPet, breed: e.target.value })}
              />
              
              <div style={{ display: 'flex', gap: '12px' }}>
                <div style={{ flex: 1 }}>
                  <input
                    type="number"
                    className="search-input"
                    placeholder="年龄"
                    min="0"
                    max="30"
                    value={newPet.age}
                    onChange={(e) => setNewPet({ ...newPet, age: parseInt(e.target.value) || 1 })}
                  />
                </div>
                <div style={{ flex: 1 }}>
                  <input
                    type="number"
                    className="search-input"
                    placeholder="体重(kg)"
                    min="0.1"
                    step="0.1"
                    value={newPet.weight}
                    onChange={(e) => setNewPet({ ...newPet, weight: parseFloat(e.target.value) || 1 })}
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
